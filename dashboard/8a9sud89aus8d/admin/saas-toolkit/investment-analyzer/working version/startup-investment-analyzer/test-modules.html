<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modules</title>
</head>
<body>
    <h1>Testing Modular Structure</h1>
    <div id="status">Loading...</div>

    <!-- Core Modules -->
    <script src="js/modules/state.js"></script>
    <script src="js/modules/utils.js"></script>
    <script src="js/modules/validation.js"></script>
    <script src="js/modules/navigation.js"></script>

    <!-- Calculation Modules -->
    <script src="js/calculations/founderMarketFit.js"></script>
    <script src="js/calculations/marketAttractiveness.js"></script>
    <script src="js/calculations/pmf.js"></script>
    <script src="js/calculations/saasMetrics.js"></script>
    <script src="js/calculations/unitEconomics.js"></script>

    <!-- Feature Modules -->
    <script src="js/modules/scoring.js"></script>
    <script src="js/modules/reportHelpers.js"></script>
    <script src="js/modules/report.js"></script>
    <script src="js/modules/events.js"></script>

    <!-- Main -->
    <script src="js/main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const status = document.getElementById('status');

            try {
                // Test if all modules are loaded
                const modules = [
                    'AppState',
                    'Utils',
                    'Validation',
                    'Navigation',
                    'FounderMarketFit',
                    'MarketAttractiveness',
                    'PMF',
                    'SaaSMetrics',
                    'UnitEconomics',
                    'Scoring',
                    'ReportHelpers',
                    'Report',
                    'Events'
                ];

                const results = modules.map(mod => {
                    const exists = typeof window[mod] !== 'undefined';
                    return `${mod}: ${exists ? '✅' : '❌'}`;
                });

                status.innerHTML = '<h2>Module Status:</h2><pre>' + results.join('\n') + '</pre>';

                console.log('All modules loaded successfully!');
            } catch (error) {
                status.innerHTML = `<h2 style="color: red;">Error: ${error.message}</h2>`;
                console.error(error);
            }
        });
    </script>
</body>
</html>
