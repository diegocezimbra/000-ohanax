<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launchpad 2.0 | Hybrid Method | 0 ‚Üí $100K MRR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Shared Components -->
    <link rel="stylesheet" href="shared/shared-variables.css">
    <link rel="stylesheet" href="shared/shared-base.css">
    <link rel="stylesheet" href="shared/shared-buttons.css">
    <link rel="stylesheet" href="shared/shared-cards.css">
    <link rel="stylesheet" href="shared/shared-sidebar.css">
    <style>
        /* ========================================
           LAUNCHPAD 2 - PAGE SPECIFIC STYLES
           ======================================== */

        /* Override accent color for Launchpad 2 (orange/yellow theme) */
        :root {
            --accent-primary: #f59e0b;
            --accent-secondary: #d97706;
            --accent-tertiary: #b45309;
            --gradient-1: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            --shadow-glow: 0 0 40px rgba(245, 158, 11, 0.15);
        }

        .method-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            color: var(--accent-primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .app-container { display: flex; min-height: 100vh; padding-top: 64px; }

        /* Sidebar Override */
        .sidebar {
            left: 0;
            flex-direction: column;
            position: fixed;
            top: 64px;
            height: calc(100vh - 64px);
            z-index: 100;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-title {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            margin-bottom: 16px;
            font-weight: 600;
        }

        .sidebar-content { flex: 1; overflow-y: auto; padding: 16px; }

        .product-list { display: flex; flex-direction: column; gap: 6px; }

        .product-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .product-item:hover { background: var(--bg-tertiary); }
        .product-item.active { background: var(--bg-elevated); border-color: var(--accent-primary); }

        .product-icon {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 700;
            flex-shrink: 0;
            color: white;
        }

        .product-info { flex: 1; min-width: 0; }
        .product-name { font-weight: 600; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .product-phase { font-size: 11px; color: var(--text-muted); margin-top: 2px; }

        .product-progress-bar { height: 4px; background: var(--bg-tertiary); border-radius: 2px; margin-top: 8px; overflow: hidden; }
        .product-progress-fill { height: 100%; background: var(--gradient-1); border-radius: 2px; transition: width 0.5s ease; }

        .add-product-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 14px;
            background: transparent;
            border: 2px dashed var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 12px;
        }

        .add-product-btn:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            background: rgba(245, 158, 11, 0.05);
        }

        .sidebar-footer { padding: 16px; border-top: 1px solid var(--border-color); display: flex; flex-direction: column; gap: 8px; }

        .main-content { flex: 1; margin-left: 300px; min-height: 100vh; }

        .main-header {
            position: sticky;
            top: 64px;
            background: rgba(10, 10, 11, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 20px 32px;
            z-index: 50;
        }

        .header-content { display: flex; align-items: center; justify-content: space-between; }
        .header-title { font-size: 26px; font-weight: 800; letter-spacing: -0.5px; }
        .header-subtitle { font-size: 14px; color: var(--text-secondary); margin-top: 4px; }
        .header-actions { display: flex; gap: 12px; }

        .main-body { padding: 32px; max-width: 1400px; }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 200px);
            text-align: center;
            padding: 40px;
        }

        .welcome-icon {
            width: 120px;
            height: 120px;
            background: var(--gradient-1);
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 52px;
            margin-bottom: 32px;
            box-shadow: var(--shadow-glow);
        }

        .welcome-title { font-size: 40px; font-weight: 800; letter-spacing: -1px; margin-bottom: 16px; }
        .welcome-description { font-size: 18px; color: var(--text-secondary); max-width: 600px; margin-bottom: 32px; line-height: 1.7; }

        .welcome-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 40px 0;
        }

        .welcome-stat {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 24px;
            text-align: center;
        }

        .welcome-stat-value { font-size: 28px; font-weight: 800; color: var(--accent-primary); font-family: 'JetBrains Mono', monospace; }
        .welcome-stat-label { font-size: 12px; color: var(--text-muted); margin-top: 4px; }

        .welcome-founders {
            display: flex;
            gap: 24px;
            margin-top: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .founder-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 20px;
            text-align: left;
            width: 200px;
        }

        .founder-name { font-weight: 700; font-size: 14px; }
        .founder-product { font-size: 12px; color: var(--text-muted); }
        .founder-mrr { font-size: 18px; font-weight: 800; color: var(--green); margin-top: 8px; font-family: 'JetBrains Mono', monospace; }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            font-family: inherit;
        }

        .btn-primary { background: var(--gradient-1); color: white; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: var(--shadow-lg), var(--shadow-glow); }
        .btn-secondary { background: var(--bg-elevated); color: var(--text-primary); border: 1px solid var(--border-color); }
        .btn-secondary:hover { border-color: var(--border-hover); background: var(--bg-tertiary); }
        .btn-danger { background: var(--danger); color: white; }
        .btn-sm { padding: 8px 16px; font-size: 13px; }
        .btn-lg { padding: 16px 32px; font-size: 16px; }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active { opacity: 1; visibility: visible; }

        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 520px;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9) translateY(20px);
            transition: all 0.3s ease;
        }

        .modal-overlay.active .modal { transform: scale(1) translateY(0); }
        .modal-header { padding: 24px; border-bottom: 1px solid var(--border-color); }
        .modal-title { font-size: 22px; font-weight: 700; }
        .modal-body { padding: 24px; }
        .modal-footer { padding: 16px 24px; border-top: 1px solid var(--border-color); display: flex; justify-content: flex-end; gap: 12px; }

        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-size: 13px; font-weight: 600; color: var(--text-secondary); margin-bottom: 8px; }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
        }

        .color-options { display: flex; gap: 8px; flex-wrap: wrap; }
        .color-btn {
            width: 36px;
            height: 36px;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .color-btn:hover { transform: scale(1.1); }
        .color-btn.selected { border-color: white; box-shadow: 0 0 0 2px var(--bg-primary); }

        .progress-overview {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 28px;
            margin-bottom: 32px;
        }

        .progress-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .progress-title { font-size: 18px; font-weight: 700; }

        .progress-stats { display: flex; gap: 32px; }
        .progress-stat { text-align: right; }
        .progress-stat-value { font-size: 28px; font-weight: 800; font-family: 'JetBrains Mono', monospace; }
        .progress-stat-value.gold { color: var(--accent-primary); }
        .progress-stat-label { font-size: 12px; color: var(--text-muted); }

        .progress-bar-large { height: 14px; background: var(--bg-tertiary); border-radius: 7px; overflow: hidden; margin-bottom: 28px; }
        .progress-bar-fill { height: 100%; background: var(--gradient-1); border-radius: 7px; transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1); }

        .progress-phases { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; }

        .progress-phase {
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            padding: 14px 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }

        .progress-phase:hover { border-color: var(--border-hover); }
        .progress-phase.active { border-color: var(--accent-primary); background: rgba(245, 158, 11, 0.05); }
        .progress-phase.completed { border-color: var(--green); }

        .progress-phase-icon { font-size: 20px; margin-bottom: 6px; }
        .progress-phase-number { font-size: 10px; color: var(--text-muted); font-weight: 600; margin-bottom: 2px; }
        .progress-phase-name { font-size: 11px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .progress-phase-bar { height: 4px; background: var(--bg-elevated); border-radius: 2px; overflow: hidden; margin-top: 10px; }
        .progress-phase-fill { height: 100%; border-radius: 2px; transition: width 0.5s ease; }
        .progress-phase-percent { font-size: 11px; color: var(--text-muted); margin-top: 6px; font-family: 'JetBrains Mono', monospace; }

        .phase-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .phase-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .phase-header:hover { background: var(--bg-tertiary); }

        .phase-header-left { display: flex; align-items: center; gap: 16px; }

        .phase-number {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
            flex-shrink: 0;
            color: white;
        }

        .phase-info h3 { font-size: 17px; font-weight: 700; margin-bottom: 4px; }
        .phase-info p { font-size: 13px; color: var(--text-secondary); }

        .phase-header-right { display: flex; align-items: center; gap: 20px; }

        .phase-progress-mini { display: flex; align-items: center; gap: 12px; }
        .phase-progress-mini-bar { width: 100px; height: 6px; background: var(--bg-tertiary); border-radius: 3px; overflow: hidden; }
        .phase-progress-mini-fill { height: 100%; border-radius: 3px; transition: width 0.5s ease; }
        .phase-progress-mini-text { font-size: 14px; font-weight: 600; color: var(--text-secondary); min-width: 45px; font-family: 'JetBrains Mono', monospace; }

        .phase-toggle {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
            color: var(--text-muted);
        }

        .phase-toggle svg { transition: transform 0.3s ease; }
        .phase-section.expanded .phase-toggle svg { transform: rotate(180deg); }

        .phase-content {
            display: none;
            padding: 0 24px 24px;
            border-top: 1px solid var(--border-color);
        }

        .phase-section.expanded .phase-content { display: block; }

        .subsection { margin-top: 28px; }

        .subsection-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .subsection-header-left { display: flex; align-items: center; gap: 12px; }
        .subsection-number { font-size: 13px; font-weight: 700; color: var(--accent-primary); font-family: 'JetBrains Mono', monospace; }
        .subsection-title { font-size: 16px; font-weight: 700; }
        .subsection-progress { font-size: 13px; color: var(--text-muted); font-family: 'JetBrains Mono', monospace; }

        .checklist { display: flex; flex-direction: column; gap: 8px; }

        .checklist-item {
            display: flex;
            align-items: flex-start;
            gap: 14px;
            padding: 14px 16px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            transition: all 0.2s ease;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .checklist-item:hover { background: var(--bg-elevated); border-color: var(--border-color); }
        .checklist-item.completed { opacity: 0.6; }

        .checklist-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border-hover);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s ease;
            margin-top: 1px;
        }

        .checklist-item.completed .checklist-checkbox { background: var(--accent-primary); border-color: var(--accent-primary); }

        .checklist-checkbox svg { width: 14px; height: 14px; opacity: 0; transform: scale(0.5); transition: all 0.2s ease; color: white; }
        .checklist-item.completed .checklist-checkbox svg { opacity: 1; transform: scale(1); }

        .checklist-content { flex: 1; }
        .checklist-text-row { display: inline-flex; align-items: center; gap: 8px; flex-wrap: wrap; }
        .checklist-text { font-size: 14px; line-height: 1.5; }
        .checklist-item.completed .checklist-text { text-decoration: line-through; color: var(--text-muted); }
        .checklist-meta { font-size: 12px; color: var(--text-muted); margin-top: 4px; }

        .checklist-info {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 16px;
            height: 16px;
            background: var(--info);
            color: white;
            border-radius: 50%;
            font-size: 10px;
            font-weight: 700;
            cursor: help;
            flex-shrink: 0;
        }

        .checklist-info:hover { background: #2563eb; }

        .checklist-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 10px;
            padding: 16px;
            background: var(--bg-elevated);
            border: 1px solid var(--border-hover);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            width: 320px;
            max-width: 90vw;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            pointer-events: none;
            text-align: left;
        }

        .checklist-info:hover .checklist-tooltip { opacity: 1; visibility: visible; }

        .checklist-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 8px solid transparent;
            border-top-color: var(--border-hover);
        }

        .checklist-tooltip-title { font-weight: 700; color: var(--accent-primary); margin-bottom: 8px; font-size: 13px; }
        .checklist-tooltip-content { font-size: 12px; line-height: 1.6; color: var(--text-secondary); }
        .checklist-tooltip-content strong { color: var(--text-primary); }
        .checklist-tooltip-example { background: var(--bg-tertiary); padding: 10px; border-radius: var(--radius-sm); margin-top: 10px; font-size: 11px; border-left: 3px solid var(--accent-primary); }

        .principle-box {
            background: rgba(245, 158, 11, 0.08);
            border: 1px solid rgba(245, 158, 11, 0.2);
            border-radius: var(--radius-md);
            padding: 18px;
            margin: 20px 0;
        }

        .principle-box-title { font-size: 13px; font-weight: 600; color: var(--accent-primary); margin-bottom: 10px; display: flex; align-items: center; gap: 8px; }
        .principle-box-content { font-size: 13px; color: var(--text-secondary); line-height: 1.7; }

        .scoring-section {
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            padding: 24px;
            margin-top: 16px;
        }

        .scoring-title { font-size: 15px; font-weight: 700; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        .scoring-grid { display: flex; flex-direction: column; gap: 20px; }

        .scoring-item {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            align-items: center;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .scoring-item:last-child { border-bottom: none; padding-bottom: 0; }
        .scoring-item-info h4 { font-size: 14px; font-weight: 600; margin-bottom: 4px; }
        .scoring-item-info p { font-size: 12px; color: var(--text-muted); }

        .scoring-item-input { display: flex; align-items: center; gap: 10px; }

        .scoring-input {
            width: 70px;
            padding: 10px 12px;
            background: var(--bg-elevated);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            font-family: 'JetBrains Mono', monospace;
        }

        .scoring-input:focus { outline: none; border-color: var(--accent-primary); }
        .scoring-max { font-size: 14px; color: var(--text-muted); font-family: 'JetBrains Mono', monospace; }

        .scoring-total {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background: var(--bg-elevated);
            border-radius: var(--radius-md);
            margin-top: 20px;
        }

        .scoring-total-label { font-size: 15px; font-weight: 700; }
        .scoring-total-value { font-size: 32px; font-weight: 800; font-family: 'JetBrains Mono', monospace; }
        .scoring-total-value.pass { color: var(--green); }
        .scoring-total-value.fail { color: var(--danger); }

        .scoring-verdict {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            font-size: 13px;
            font-weight: 700;
            margin-left: 16px;
        }

        .scoring-verdict.pass { background: rgba(16, 185, 129, 0.15); color: var(--green); }
        .scoring-verdict.fail { background: rgba(239, 68, 68, 0.15); color: var(--danger); }

        .metrics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 16px; margin-top: 20px; }

        .metric-card {
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            padding: 18px;
            border: 1px solid var(--border-color);
        }

        .metric-label { font-size: 12px; color: var(--text-muted); margin-bottom: 8px; font-weight: 500; }

        .metric-input {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-elevated);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }

        .metric-input:focus { outline: none; border-color: var(--accent-primary); }
        .metric-target { font-size: 11px; color: var(--text-muted); margin-top: 8px; }
        .metric-target span { color: var(--accent-primary); font-weight: 600; }

        .gate-box {
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            padding: 20px;
            margin-top: 20px;
            border: 1px solid var(--border-color);
        }

        .gate-title { font-size: 14px; font-weight: 700; margin-bottom: 16px; display: flex; align-items: center; gap: 8px; }

        .gate-criteria { display: flex; flex-direction: column; gap: 10px; }

        .gate-criterion {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 14px;
            background: var(--bg-elevated);

                            ${sub.founders.map(f => `
                                <tr style="border-bottom: 1px solid var(--border-color);">
                                    <td style="padding: 12px; font-weight: 600;">${f.name}</td>
                                    <td style="padding: 12px; color: var(--text-secondary);">${f.product}</td>
                                    <td style="padding: 12px; text-align: center; color: var(--green);">${f.t1k}</td>
                                    <td style="padding: 12px; text-align: center; color: var(--accent-primary);">${f.t10k}</td>
                                    <td style="padding: 12px; text-align: center; color: var(--purple);">${f.t100k}</td>
                                    <td style="padding: 12px; font-size: 11px; color: var(--text-muted);">${f.factor}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        // Notes
        content += `
            <div class="notes-section">
                <label class="notes-label">üìù Notas</label>
                <textarea class="notes-textarea"
                          placeholder="Suas anota√ß√µes para esta se√ß√£o..."
                          onchange="updateNotes('${sub.id}', this.value)">${product.notes[sub.id] || ''}</textarea>
            </div>
        `;

        const itemCount = sub.items ? sub.items.length : 0;
        const completedCount = sub.items ? sub.items.filter(i => product.checklist[i.id]).length : 0;

        return `
            <div class="subsection">
                <div class="subsection-header">
                    <div class="subsection-header-left">
                        <span class="subsection-number">${sub.id}</span>
                        <span class="subsection-title">${sub.title}</span>
                    </div>
                    ${itemCount > 0 ? `<span class="subsection-progress">${completedCount}/${itemCount}</span>` : ''}
                </div>
                ${content}
            </div>
        `;
    }

    function renderChecklistItem(product, item) {
        const isCompleted = product.checklist[item.id];
        const tooltip = TOOLTIPS[item.id];

        return `
            <div class="checklist-item ${isCompleted ? 'completed' : ''}" onclick="toggleChecklist('${item.id}')">
                <div class="checklist-checkbox">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="20 6 9 17 4 12"/></svg>
                </div>
                <div class="checklist-content">
                    <div class="checklist-text-row">
                        <span class="checklist-text">${item.text}</span>
                        ${tooltip ? `
                            <span class="checklist-info">i
                                <div class="checklist-tooltip">
                                    <div class="checklist-tooltip-title">${tooltip.title}</div>
                                    <div class="checklist-tooltip-content">${tooltip.content}</div>
                                    ${tooltip.example ? `<div class="checklist-tooltip-example"><strong>Exemplo:</strong> ${tooltip.example}</div>` : ''}
                                </div>
                            </span>
                        ` : ''}
                    </div>
                    ${item.meta ? `<div class="checklist-meta">${item.meta}</div>` : ''}
                </div>
            </div>
        `;
    }

    // ========================================
    // CALCULATION FUNCTIONS
    // ========================================
    function calculateTotalProgress(product) {
        let total = 0;
        let completed = 0;

        Object.values(CHECKLIST_DATA).forEach(phase => {
            phase.subsections.forEach(sub => {
                if (sub.items) {
                    total += sub.items.length;
                    completed += sub.items.filter(i => product.checklist[i.id]).length;
                }
                if (sub.gateCriteria) {
                    total += sub.gateCriteria.length;
                    completed += sub.gateCriteria.filter(c => product.gates[c.id]).length;
                }
            });
        });

        return total === 0 ? 0 : Math.round((completed / total) * 100);
    }

    function calculatePhaseProgress(product, phaseId) {
        const phase = CHECKLIST_DATA[phaseId];
        if (!phase) return 0;

        let total = 0;
        let completed = 0;

        phase.subsections.forEach(sub => {
            if (sub.items) {
                total += sub.items.length;
                completed += sub.items.filter(i => product.checklist[i.id]).length;
            }
            if (sub.gateCriteria) {
                total += sub.gateCriteria.length;
                completed += sub.gateCriteria.filter(c => product.gates[c.id]).length;
            }
        });

        return total === 0 ? 0 : Math.round((completed / total) * 100);
    }

    function countCompletedItems(product) {
        let count = 0;
        Object.values(CHECKLIST_DATA).forEach(phase => {
            phase.subsections.forEach(sub => {
                if (sub.items) {
                    count += sub.items.filter(i => product.checklist[i.id]).length;
                }
            });
        });
        return count;
    }

    function countTotalItems() {
        let count = 0;
        Object.values(CHECKLIST_DATA).forEach(phase => {
            phase.subsections.forEach(sub => {
                if (sub.items) count += sub.items.length;
            });
        });
        return count;
    }

    function getCurrentPhase(product) {
        for (let i = 0; i < PHASES.length; i++) {
            const progress = calculatePhaseProgress(product, PHASES[i].id);
            if (progress < 100) {
                return `Fase ${i + 1}: ${PHASES[i].name}`;
            }
        }
        return 'Completo!';
    }

    // ========================================
    // EVENT HANDLERS
    // ========================================
    function toggleChecklist(id) {
        const product = getCurrentProduct();
        if (!product) return;

        product.checklist[id] = !product.checklist[id];
        saveData();
        renderMainContent();
        renderSidebar();
    }

    function toggleGate(id) {
        const product = getCurrentProduct();
        if (!product) return;

        product.gates[id] = !product.gates[id];
        saveData();
        renderMainContent();
    }

    function setDecision(subId, optionId) {
        const product = getCurrentProduct();
        if (!product) return;

        product.decisions[subId] = optionId;
        saveData();
        renderMainContent();
    }

    function updateMetric(id, value) {
        const product = getCurrentProduct();
        if (!product) return;

        product.metrics[id] = value;
        saveData();
    }

    function updateNotes(subId, value) {
        const product = getCurrentProduct();
        if (!product) return;

        product.notes[subId] = value;
        saveData();
    }

    function togglePhase(phaseId) {
        const section = document.getElementById(phaseId);
        if (section) {
            section.classList.toggle('expanded');
        }
    }

    function scrollToPhase(phaseId) {
        const section = document.getElementById(phaseId);
        if (section) {
            section.classList.add('expanded');
            section.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    }

    // ========================================
    // MODAL FUNCTIONS
    // ========================================
    function openNewProductModal() {
        document.getElementById('newProductModal').classList.add('active');
        document.getElementById('productName').value = '';
        document.getElementById('productDescription').value = '';
        document.getElementById('productType').value = 'stair-step';
        document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('selected'));
        document.querySelector('.color-btn[data-color="#f59e0b"]').classList.add('selected');
        document.getElementById('productName').focus();
    }

    function closeNewProductModal() {
        document.getElementById('newProductModal').classList.remove('active');
    }

    function selectColor(btn) {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
    }

    function openDeleteModal(id) {
        productToDelete = id;
        const product = products.find(p => p.id === id);
        document.getElementById('deleteProductName').textContent = product?.name || '';
        document.getElementById('deleteModal').classList.add('active');
    }

    function closeDeleteModal() {
        document.getElementById('deleteModal').classList.remove('active');
        productToDelete = null;
    }

    function confirmDelete() {
        if (productToDelete) {
            products = products.filter(p => p.id !== productToDelete);
            if (currentProductId === productToDelete) {
                currentProductId = products.length > 0 ? products[0].id : null;
            }
            saveData();
            renderSidebar();
            renderMainContent();
        }
        closeDeleteModal();
    }

    // ========================================
    // IMPORT/EXPORT
    // ========================================
    function exportAllData() {
        const data = JSON.stringify({ products, exportedAt: new Date().toISOString() }, null, 2);
        const blob = new Blob([data], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `launchpad2-backup-${new Date().toISOString().split('T')[0]}.json`;
        a.click();
        URL.revokeObjectURL(url);
    }

    function importData() {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.json';
        input.onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const data = JSON.parse(event.target.result);
                    if (data.products) {
                        products = data.products;
                        currentProductId = products.length > 0 ? products[0].id : null;
                        saveData();
                        renderSidebar();
                        renderMainContent();
                        alert('Dados importados com sucesso!');
                    }
                } catch (err) {
                    alert('Erro ao importar arquivo');
                }
            };
            reader.readAsText(file);
        };
        input.click();
    }

    // ========================================
    // KEYBOARD SHORTCUTS
    // ========================================
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            closeNewProductModal();
            closeDeleteModal();
        }
        if (e.key === 'n' && (e.ctrlKey || e.metaKey)) {
            e.preventDefault();
            openNewProductModal();
        }
    });

    // Click outside modal to close
    document.querySelectorAll('.modal-overlay').forEach(overlay => {
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) {
                overlay.classList.remove('active');
            }
        });
    });

    // ========================================
    // INIT
    // ========================================
    document.addEventListener('DOMContentLoaded', () => {
        loadData();
        renderSidebar();

        if (products.length > 0) {
            currentProductId = products[0].id;
        }

        renderMainContent();

        // Expand first phase by default
        const firstPhase = document.getElementById('phase1');
        if (firstPhase) {
            firstPhase.classList.add('expanded');
        }
    });
    </script>
</body>
