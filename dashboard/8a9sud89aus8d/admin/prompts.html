<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhanaX Admin | Expert Prompts Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        :root {
            --bg-primary: #050508;
            --bg-secondary: #0a0a10;
            --bg-tertiary: #12121c;
            --bg-card: #0d0d14;
            --bg-card-hover: #15152a;
            --accent-critical: #ff2d55;
            --accent-purple: #bf5af2;
            --accent-cyan: #64d2ff;
            --accent-green: #30d158;
            --accent-orange: #ff9f0a;
            --accent-red: #ff453a;
            --accent-blue: #0a84ff;
            --accent-pink: #ff375f;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b8;
            --text-muted: #5c5c70;
            --border-color: rgba(255, 255, 255, 0.06);
            --border-glow: rgba(167, 139, 250, 0.4);
            --gradient-hero: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            --gradient-glass: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.02) 100%);
            --shadow-glow: 0 0 40px rgba(167, 139, 250, 0.15);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --radius-full: 9999px;
            --sidebar-width: 340px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.7;
            min-height: 100vh;
        }

        /* Background Effects */
        .bg-effects {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none; z-index: 0; overflow: hidden;
        }
        .bg-gradient-orb {
            position: absolute; border-radius: 50%;
            filter: blur(120px); opacity: 0.3;
            animation: floatOrb 25s ease-in-out infinite;
        }
        .orb-1 { width: 800px; height: 800px; background: var(--accent-purple); top: -300px; right: -300px; }
        .orb-2 { width: 600px; height: 600px; background: var(--accent-cyan); bottom: -200px; left: -200px; animation-delay: -12s; }
        @keyframes floatOrb {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-30px, 30px) scale(0.95); }
        }
        .grid-pattern {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(ellipse at center, black 0%, transparent 70%);
        }

        /* =================== LAYOUT =================== */
        .app-layout {
            position: relative; z-index: 1;
            display: flex; height: 100vh; overflow: hidden;
        }

        /* =================== SIDEBAR =================== */
        .sidebar {
            width: var(--sidebar-width); min-width: var(--sidebar-width);
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex; flex-direction: column;
            height: 100vh; overflow: hidden;
        }

        .sidebar-header {
            padding: 1.25rem; border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        .sidebar-logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.1rem; font-weight: 700;
            background: var(--gradient-hero);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-clip: text; margin-bottom: 0.75rem;
            display: flex; align-items: center; gap: 0.5rem;
        }
        .sidebar-logo svg { flex-shrink: 0; }

        .sidebar-search {
            display: flex; align-items: center; gap: 0.5rem;
            background: var(--bg-card); border: 1px solid var(--border-color);
            border-radius: var(--radius-sm); padding: 0 0.75rem;
            transition: border-color 0.2s;
        }
        .sidebar-search:focus-within { border-color: var(--accent-cyan); }
        .sidebar-search svg { color: var(--text-muted); flex-shrink: 0; }
        .sidebar-search input {
            flex: 1; background: transparent; border: none; outline: none;
            color: var(--text-primary); font-size: 0.85rem;
            padding: 0.6rem 0; font-family: inherit;
        }
        .sidebar-search input::placeholder { color: var(--text-muted); }

        /* Sidebar Actions Row */
        .sidebar-actions {
            display: flex; gap: 0.5rem; padding: 0.75rem 1.25rem;
            border-bottom: 1px solid var(--border-color); flex-shrink: 0;
        }
        .btn-sidebar {
            flex: 1; display: flex; align-items: center; justify-content: center;
            gap: 0.35rem; padding: 0.5rem 0.5rem; border-radius: var(--radius-sm);
            font-size: 0.75rem; font-weight: 500; cursor: pointer;
            transition: all 0.2s; border: 1px solid var(--border-color);
            background: var(--bg-card); color: var(--text-secondary);
            font-family: inherit;
        }
        .btn-sidebar:hover { background: var(--bg-card-hover); color: var(--text-primary); border-color: var(--border-glow); }
        .btn-sidebar.active { background: var(--gradient-hero); color: white; border-color: transparent; }
        .btn-sidebar svg { flex-shrink: 0; }

        /* Multi-select bar */
        .select-bar {
            display: none; align-items: center; gap: 0.5rem;
            padding: 0.6rem 1.25rem; background: rgba(102, 126, 234, 0.1);
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
            flex-shrink: 0;
        }
        .select-bar.active { display: flex; }
        .select-bar-count {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem; color: var(--accent-cyan); font-weight: 600;
        }
        .select-bar-actions { margin-left: auto; display: flex; gap: 0.5rem; }
        .btn-select-action {
            display: flex; align-items: center; gap: 0.35rem;
            padding: 0.35rem 0.75rem; border-radius: var(--radius-sm);
            font-size: 0.75rem; font-weight: 600; cursor: pointer;
            border: none; font-family: inherit; transition: all 0.2s;
        }
        .btn-copy-selected {
            background: var(--gradient-hero); color: white;
        }
        .btn-copy-selected:hover { transform: translateY(-1px); box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4); }
        .btn-clear-selected {
            background: var(--bg-card); color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }
        .btn-clear-selected:hover { color: var(--text-primary); }

        /* Sidebar Sections (Setorizado) */
        .sidebar-list {
            flex: 1; overflow-y: auto; padding-bottom: 1rem;
        }
        .sidebar-list::-webkit-scrollbar { width: 5px; }
        .sidebar-list::-webkit-scrollbar-track { background: transparent; }
        .sidebar-list::-webkit-scrollbar-thumb { background: var(--bg-card-hover); border-radius: var(--radius-full); }

        .sidebar-section { margin-bottom: 0.25rem; }
        .sidebar-section-header {
            display: flex; align-items: center; gap: 0.5rem;
            padding: 0.65rem 1.25rem; cursor: pointer;
            background: var(--bg-tertiary); border-bottom: 1px solid var(--border-color);
            position: sticky; top: 0; z-index: 5;
            transition: background 0.2s;
        }
        .sidebar-section-header:hover { background: var(--bg-card-hover); }
        .section-color-dot {
            width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0;
        }
        .section-label {
            font-size: 0.75rem; font-weight: 700; text-transform: uppercase;
            letter-spacing: 0.08em; color: var(--text-secondary); flex: 1;
        }
        .section-count {
            font-family: 'JetBrains Mono', monospace; font-size: 0.65rem;
            padding: 0.1rem 0.45rem; background: rgba(255,255,255,0.06);
            border-radius: var(--radius-full); color: var(--text-muted);
        }
        .section-chevron {
            color: var(--text-muted); transition: transform 0.2s; flex-shrink: 0;
        }
        .sidebar-section.collapsed .section-chevron { transform: rotate(-90deg); }
        .sidebar-section.collapsed .sidebar-section-items { display: none; }

        .sidebar-section-items { }

        /* Sidebar Item */
        .sidebar-item {
            display: flex; align-items: center; gap: 0.6rem;
            padding: 0.6rem 1.25rem; cursor: pointer;
            border-bottom: 1px solid rgba(255,255,255,0.02);
            transition: all 0.15s;
        }
        .sidebar-item:hover { background: var(--bg-card-hover); }
        .sidebar-item.active { background: var(--bg-card-hover); border-left: 3px solid var(--accent-cyan); }
        .sidebar-item.selected { background: rgba(102, 126, 234, 0.08); }
        .sidebar-item.selected .sidebar-item-checkbox { border-color: var(--accent-cyan); background: var(--accent-cyan); }

        .sidebar-item-checkbox {
            width: 18px; height: 18px; border-radius: 4px; flex-shrink: 0;
            border: 2px solid var(--border-color); display: flex;
            align-items: center; justify-content: center;
            transition: all 0.15s; background: transparent;
        }
        .sidebar-item-checkbox svg { opacity: 0; transition: opacity 0.15s; }
        .sidebar-item.selected .sidebar-item-checkbox svg { opacity: 1; }
        .sidebar-item:hover .sidebar-item-checkbox { border-color: var(--text-muted); }

        .sidebar-item-content { flex: 1; min-width: 0; }
        .sidebar-item-title {
            font-size: 0.82rem; font-weight: 500; color: var(--text-primary);
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .sidebar-item-meta {
            font-size: 0.7rem; color: var(--text-muted);
            display: flex; align-items: center; gap: 0.5rem; margin-top: 0.1rem;
        }
        .sidebar-item-fav {
            color: var(--accent-orange); flex-shrink: 0; font-size: 0.7rem;
        }
        .sidebar-item-order {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.6rem; color: var(--text-muted);
            opacity: 0; transition: opacity 0.15s;
            flex-shrink: 0; min-width: 18px; text-align: center;
        }
        .sidebar-item.selected .sidebar-item-order { opacity: 1; color: var(--accent-cyan); }

        /* =================== MAIN CONTENT =================== */
        .main-content {
            flex: 1; overflow-y: auto; display: flex; flex-direction: column;
        }

        /* Main Header */
        .main-header {
            padding: 1.5rem 2rem; border-bottom: 1px solid var(--border-color);
            display: flex; align-items: center; justify-content: space-between;
            flex-shrink: 0; gap: 1rem; flex-wrap: wrap;
        }
        .main-header-left { display: flex; align-items: center; gap: 1rem; }
        .main-header-nav { display: flex; gap: 0.5rem; }
        .btn-nav {
            display: inline-flex; align-items: center; gap: 0.4rem;
            padding: 0.45rem 0.85rem; border-radius: var(--radius-sm);
            font-size: 0.8rem; font-weight: 500; cursor: pointer;
            transition: all 0.2s; border: 1px solid var(--border-color);
            background: var(--bg-card); color: var(--text-secondary);
            text-decoration: none; font-family: inherit;
        }
        .btn-nav:hover { color: var(--text-primary); border-color: var(--border-glow); }
        .btn {
            display: inline-flex; align-items: center; justify-content: center;
            gap: 0.5rem; padding: 0.5rem 1rem; border-radius: var(--radius-sm);
            font-size: 0.85rem; font-weight: 500; cursor: pointer;
            transition: all 0.2s ease; border: none; font-family: inherit;
            text-decoration: none;
        }
        .btn-primary { background: var(--gradient-hero); color: white; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4); }
        .btn-ghost {
            background: var(--bg-tertiary); color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }
        .btn-ghost:hover { color: var(--text-primary); border-color: var(--border-glow); }

        /* Content Area */
        .content-area { flex: 1; padding: 2rem; overflow-y: auto; }

        /* Welcome State (nothing selected) */
        .welcome-state {
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100%; text-align: center; padding: 2rem;
        }
        .welcome-icon {
            width: 80px; height: 80px; border-radius: 50%;
            background: var(--gradient-glass); border: 1px solid var(--border-color);
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 1.5rem;
        }
        .welcome-icon svg { color: var(--accent-purple); }
        .welcome-state h2 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem;
        }
        .welcome-state p { color: var(--text-muted); max-width: 400px; font-size: 0.9rem; }
        .welcome-shortcuts {
            display: flex; gap: 1rem; margin-top: 2rem; flex-wrap: wrap;
            justify-content: center;
        }
        .shortcut-key {
            display: inline-flex; align-items: center; gap: 0.5rem;
            padding: 0.5rem 1rem; background: var(--bg-card);
            border: 1px solid var(--border-color); border-radius: var(--radius-sm);
            font-size: 0.8rem; color: var(--text-secondary);
        }
        .shortcut-key kbd {
            font-family: 'JetBrains Mono', monospace; font-size: 0.75rem;
            padding: 0.15rem 0.4rem; background: var(--bg-tertiary);
            border: 1px solid var(--border-color); border-radius: 4px;
            color: var(--accent-cyan);
        }

        /* Single Prompt View */
        .prompt-view { display: none; }
        .prompt-view.active { display: block; }

        .prompt-view-header {
            display: flex; align-items: flex-start; justify-content: space-between;
            gap: 1rem; margin-bottom: 1.5rem; flex-wrap: wrap;
        }
        .prompt-view-title-area { flex: 1; min-width: 250px; }
        .prompt-view-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem;
            display: flex; align-items: center; gap: 0.75rem; flex-wrap: wrap;
        }
        .prompt-view-cat {
            font-size: 0.7rem; padding: 0.2rem 0.6rem;
            border-radius: var(--radius-sm); font-weight: 600;
            text-transform: uppercase; letter-spacing: 0.05em;
        }
        .prompt-view-desc { color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 0.5rem; }
        .prompt-view-meta {
            display: flex; gap: 1rem; flex-wrap: wrap;
            font-size: 0.8rem; color: var(--text-muted);
        }
        .prompt-view-actions { display: flex; gap: 0.5rem; align-items: flex-start; }
        .btn-copy-main {
            display: flex; align-items: center; gap: 0.5rem;
            padding: 0.6rem 1.25rem; border-radius: var(--radius-sm);
            background: var(--gradient-hero); color: white;
            font-size: 0.85rem; font-weight: 600; cursor: pointer;
            border: none; font-family: inherit; transition: all 0.2s;
        }
        .btn-copy-main:hover { transform: translateY(-2px); box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4); }
        .btn-copy-main.copied { background: var(--accent-green); }
        .btn-icon {
            width: 38px; height: 38px; display: flex;
            align-items: center; justify-content: center;
            border-radius: var(--radius-sm); cursor: pointer;
            transition: all 0.2s; border: 1px solid var(--border-color);
            background: var(--bg-card); color: var(--text-muted);
        }
        .btn-icon:hover { color: var(--text-primary); border-color: var(--border-glow); }
        .btn-icon.fav-active { color: var(--accent-orange); border-color: var(--accent-orange); background: rgba(255,159,10,0.1); }

        .prompt-view-tags {
            display: flex; gap: 0.5rem; flex-wrap: wrap; margin-bottom: 1.5rem;
        }
        .tag {
            padding: 0.2rem 0.55rem; border-radius: var(--radius-sm);
            font-size: 0.7rem; border: 1px solid;
        }

        .prompt-view-content {
            background: var(--bg-card); border: 1px solid var(--border-color);
            border-radius: var(--radius-lg); overflow: hidden;
        }
        .content-toolbar {
            display: flex; align-items: center; justify-content: space-between;
            padding: 0.6rem 1rem; background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
        }
        .content-toolbar-left { display: flex; gap: 0.5rem; }
        .view-toggle {
            display: flex; align-items: center; gap: 0.35rem;
            padding: 0.3rem 0.65rem; border-radius: var(--radius-sm);
            font-size: 0.75rem; font-weight: 500; cursor: pointer;
            border: 1px solid var(--border-color);
            background: transparent; color: var(--text-muted);
            font-family: inherit; transition: all 0.2s;
        }
        .view-toggle.active { background: var(--bg-card); color: var(--text-primary); border-color: var(--border-glow); }
        .view-toggle:hover { color: var(--text-primary); }

        .prompt-rendered {
            padding: 1.5rem; line-height: 1.7;
        }
        .prompt-raw {
            padding: 1.5rem; font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem; line-height: 1.9; color: #e0e0e0;
            white-space: pre-wrap; overflow-x: auto; display: none;
        }

        /* Markdown Content */
        .prompt-rendered h1, .prompt-rendered h2, .prompt-rendered h3 {
            font-family: 'Space Grotesk', sans-serif;
            margin-top: 1.25em; margin-bottom: 0.5em; font-weight: 600;
            color: var(--text-secondary);
        }
        .prompt-rendered h1 { font-size: 1.2rem; color: var(--text-primary); }
        .prompt-rendered h2 { font-size: 1.05rem; border-bottom: 1px solid var(--border-color); padding-bottom: 0.4rem; }
        .prompt-rendered h3 { font-size: 0.95rem; }
        .prompt-rendered p { margin-bottom: 0.75rem; color: var(--text-secondary); font-size: 0.9rem; font-weight: 400; }
        .prompt-rendered ul, .prompt-rendered ol { margin-bottom: 0.75rem; padding-left: 1.25rem; color: var(--text-secondary); font-size: 0.9rem; }
        .prompt-rendered li { margin-bottom: 0.3rem; font-weight: 400; }
        .prompt-rendered code {
            background: var(--bg-tertiary); padding: 0.15em 0.35em;
            border-radius: 4px; font-family: 'JetBrains Mono', monospace;
            font-size: 0.82em; color: var(--accent-cyan);
        }
        .prompt-rendered pre {
            background: var(--bg-secondary); border: 1px solid var(--border-color);
            border-radius: 8px; padding: 1rem; overflow-x: auto; margin-bottom: 0.875rem;
        }
        .prompt-rendered pre code { background: none; padding: 0; color: var(--text-primary); }
        .prompt-rendered blockquote {
            border-left: 3px solid var(--accent-purple);
            padding-left: 1rem; margin: 0.875rem 0; color: var(--text-secondary);
        }
        .prompt-rendered strong { color: var(--text-secondary); font-weight: 500; }
        .prompt-rendered hr { border: none; border-top: 1px solid var(--border-color); margin: 1.5rem 0; }

        /* Multi-select Preview */
        .multi-preview { display: none; }
        .multi-preview.active { display: block; }
        .multi-preview-header {
            display: flex; align-items: center; justify-content: space-between;
            gap: 1rem; margin-bottom: 1.5rem; flex-wrap: wrap;
        }
        .multi-preview-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.3rem; font-weight: 700;
            display: flex; align-items: center; gap: 0.75rem;
        }
        .multi-badge {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem; padding: 0.2rem 0.6rem;
            background: rgba(102, 126, 234, 0.15);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: var(--radius-full); color: var(--accent-cyan);
        }
        .multi-preview-actions { display: flex; gap: 0.5rem; }
        .multi-prompt-block {
            background: var(--bg-card); border: 1px solid var(--border-color);
            border-radius: var(--radius-lg); margin-bottom: 1rem;
            overflow: hidden; transition: all 0.2s;
        }
        .multi-prompt-block:hover { border-color: var(--border-glow); }
        .multi-prompt-block-header {
            display: flex; align-items: center; justify-content: space-between;
            padding: 0.75rem 1rem; background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
        }
        .multi-prompt-block-title {
            font-size: 0.85rem; font-weight: 600;
            display: flex; align-items: center; gap: 0.5rem;
        }
        .multi-prompt-block-order {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem; width: 20px; height: 20px;
            display: flex; align-items: center; justify-content: center;
            background: rgba(102, 126, 234, 0.15);
            border-radius: 50%; color: var(--accent-cyan);
        }
        .multi-prompt-block-remove {
            background: none; border: none; color: var(--text-muted);
            cursor: pointer; padding: 0.25rem; transition: color 0.2s;
        }
        .multi-prompt-block-remove:hover { color: var(--accent-red); }
        .multi-prompt-block-content {
            padding: 1rem; font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem; color: var(--text-secondary);
            max-height: 120px; overflow: hidden; line-height: 1.6;
            white-space: pre-wrap; position: relative;
        }
        .multi-prompt-block-content::after {
            content: '';
            position: absolute; bottom: 0; left: 0; right: 0;
            height: 40px;
            background: linear-gradient(transparent, var(--bg-card));
        }

        /* Separator config */
        .separator-config {
            display: flex; align-items: center; gap: 0.75rem;
            padding: 1rem; background: var(--bg-card);
            border: 1px solid var(--border-color); border-radius: var(--radius-md);
            margin-bottom: 1rem;
        }
        .separator-config label {
            font-size: 0.8rem; font-weight: 600; color: var(--text-secondary);
            white-space: nowrap;
        }
        .separator-config select {
            flex: 1; padding: 0.4rem 0.75rem; background: var(--bg-tertiary);
            border: 1px solid var(--border-color); border-radius: var(--radius-sm);
            color: var(--text-primary); font-family: inherit; font-size: 0.8rem;
        }
        .separator-config select:focus { outline: none; border-color: var(--accent-cyan); }

        /* Category colors */
        .cat-dev { background: rgba(100, 210, 255, 0.15); color: var(--accent-cyan); border-color: rgba(100, 210, 255, 0.3); }
        .cat-marketing { background: rgba(191, 90, 242, 0.15); color: var(--accent-purple); border-color: rgba(191, 90, 242, 0.3); }
        .cat-business { background: rgba(48, 209, 88, 0.15); color: var(--accent-green); border-color: rgba(48, 209, 88, 0.3); }
        .cat-writing { background: rgba(255, 159, 10, 0.15); color: var(--accent-orange); border-color: rgba(255, 159, 10, 0.3); }
        .cat-analysis { background: rgba(10, 132, 255, 0.15); color: var(--accent-blue); border-color: rgba(10, 132, 255, 0.3); }
        .cat-creative { background: rgba(255, 55, 95, 0.15); color: var(--accent-pink); border-color: rgba(255, 55, 95, 0.3); }
        .cat-products { background: rgba(255, 45, 85, 0.15); color: var(--accent-critical); border-color: rgba(255, 45, 85, 0.3); }

        .dot-dev { background: var(--accent-cyan); }
        .dot-marketing { background: var(--accent-purple); }
        .dot-business { background: var(--accent-green); }
        .dot-writing { background: var(--accent-orange); }
        .dot-analysis { background: var(--accent-blue); }
        .dot-creative { background: var(--accent-pink); }
        .dot-products { background: var(--accent-critical); }

        /* Modal */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.85);
            display: flex; align-items: center; justify-content: center;
            z-index: 1000; opacity: 0; visibility: hidden; transition: all 0.2s ease;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal {
            background: var(--bg-secondary); border: 1px solid var(--border-color);
            border-radius: var(--radius-xl); width: 90%; max-width: 750px;
            max-height: 90vh; overflow: hidden;
            transform: scale(0.95); transition: transform 0.2s ease;
        }
        .modal-overlay.active .modal { transform: scale(1); }
        .modal-header {
            padding: 1.25rem 1.5rem; border-bottom: 1px solid var(--border-color);
            display: flex; align-items: center; justify-content: space-between;
        }
        .modal-header h2 { font-family: 'Space Grotesk', sans-serif; font-size: 1.1rem; font-weight: 700; }
        .modal-close {
            background: none; border: none; color: var(--text-muted);
            cursor: pointer; padding: 0.25rem;
        }
        .modal-close:hover { color: var(--text-primary); }
        .modal-body { padding: 1.5rem; overflow-y: auto; max-height: calc(90vh - 140px); }
        .modal-footer {
            padding: 1rem 1.5rem; border-top: 1px solid var(--border-color);
            display: flex; justify-content: flex-end; gap: 0.75rem;
        }

        /* Form */
        .form-group { margin-bottom: 1.25rem; }
        .form-label {
            display: block; font-size: 0.8rem; font-weight: 600;
            color: var(--text-secondary); margin-bottom: 0.5rem;
        }
        .form-input, .form-textarea, .form-select {
            width: 100%; padding: 0.75rem 1rem;
            background: var(--bg-card); border: 1px solid var(--border-color);
            border-radius: var(--radius-sm); color: var(--text-primary);
            font-size: 0.9rem; font-family: inherit;
        }
        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none; border-color: var(--accent-cyan);
        }
        .form-textarea {
            min-height: 300px; resize: vertical;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem; line-height: 1.6;
        }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }

        /* Toast */
        .toast {
            position: fixed; bottom: 30px; right: 30px;
            padding: 0.75rem 1.5rem; background: var(--bg-card);
            border: 1px solid var(--accent-green); border-radius: var(--radius-md);
            box-shadow: 0 8px 40px rgba(0,0,0,0.5), 0 0 30px rgba(48, 209, 88, 0.2);
            display: flex; align-items: center; gap: 0.75rem;
            z-index: 2000; transform: translateY(100px); opacity: 0;
            transition: all 0.3s ease;
        }
        .toast.show { transform: translateY(0); opacity: 1; }
        .toast.error { border-color: var(--accent-red); }
        .toast .icon {
            width: 24px; height: 24px; background: var(--accent-green);
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; color: white; font-size: 0.8rem;
        }
        .toast.error .icon { background: var(--accent-red); }
        .toast .message { font-size: 0.9rem; color: var(--text-primary); }

        /* Loading */
        .loading { text-align: center; padding: 3rem; }
        .spinner {
            width: 36px; height: 36px; border: 3px solid var(--border-color);
            border-top-color: var(--accent-cyan); border-radius: 50%;
            animation: spin 0.8s linear infinite; margin: 0 auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Empty State */
        .empty-state {
            text-align: center; padding: 3rem 2rem; color: var(--text-muted);
        }
        .empty-state svg { width: 48px; height: 48px; margin-bottom: 1rem; opacity: 0.3; }
        .empty-state h3 { font-size: 1rem; margin-bottom: 0.5rem; color: var(--text-secondary); }

        /* Scrollbar */
        .main-content::-webkit-scrollbar, .content-area::-webkit-scrollbar { width: 8px; height: 8px; }
        .main-content::-webkit-scrollbar-track, .content-area::-webkit-scrollbar-track { background: var(--bg-tertiary); }
        .main-content::-webkit-scrollbar-thumb, .content-area::-webkit-scrollbar-thumb { background: var(--bg-card-hover); border-radius: var(--radius-full); }
        .main-content::-webkit-scrollbar-thumb:hover, .content-area::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

        /* Responsive */
        @media (max-width: 900px) {
            .app-layout { flex-direction: column; }
            .sidebar {
                width: 100%; min-width: 100%; height: auto;
                max-height: 45vh; border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
            .main-content { height: 55vh; }
            .content-area { padding: 1rem; }
            .form-row { grid-template-columns: 1fr; }
        }
    </style>
</head>

    <script>
        // Config
        marked.setOptions({
            highlight: (code, lang) => lang && hljs.getLanguage(lang)
                ? hljs.highlight(code, { language: lang }).value
                : hljs.highlightAuto(code).value,
            breaks: true,
            gfm: true
        });

        // State
        let prompts = [];
        let searchQuery = '';
        let selectMode = false;
        let selectedIds = []; // ordered array of selected prompt IDs
        let activePromptId = null;
        let viewMode = 'rendered';

        const categoryMap = {
            dev: { label: 'Dev', class: 'cat-dev', dot: 'dot-dev', icon: '{ }' },
            products: { label: 'Products', class: 'cat-products', dot: 'dot-products', icon: 'ðŸ“¦' },
            marketing: { label: 'Marketing', class: 'cat-marketing', dot: 'dot-marketing', icon: 'ðŸ“£' },
            business: { label: 'Business', class: 'cat-business', dot: 'dot-business', icon: 'ðŸ’¼' },
            writing: { label: 'Writing', class: 'cat-writing', dot: 'dot-writing', icon: 'âœï¸' },
            analysis: { label: 'Analysis', class: 'cat-analysis', dot: 'dot-analysis', icon: 'ðŸ“Š' },
            creative: { label: 'Creative', class: 'cat-creative', dot: 'dot-creative', icon: 'ðŸŽ¨' }
        };

        const categoryOrder = ['dev', 'analysis', 'products', 'marketing', 'business', 'writing', 'creative'];

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            loadPrompts();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', debounce(() => {
                searchQuery = document.getElementById('searchInput').value.toLowerCase();
                renderSidebar();
            }, 200));

            document.getElementById('modalOverlay').addEventListener('click', (e) => {
                if (e.target.id === 'modalOverlay') closeModal();
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
                // Ctrl+C when in select mode = copy selected
                if ((e.ctrlKey || e.metaKey) && e.key === 'c' && selectMode && selectedIds.length > 0) {
                    e.preventDefault();
                    copySelected();
                }
            });
        }

        function debounce(fn, ms) {
            let timeout;
            return (...args) => { clearTimeout(timeout); timeout = setTimeout(() => fn(...args), ms); };
        }

        // =================== API ===================
        async function loadPrompts() {
            try {
                const res = await fetch('/api/prompts');
                const data = await res.json();
                if (data.success) {
                    prompts = data.prompts;
                    document.getElementById('headerStats').textContent = `${prompts.length} prompts`;
                    renderSidebar();
                }
            } catch (err) {
                showToast('Erro ao carregar prompts', true);
            }
        }

        // =================== SIDEBAR RENDER ===================
        function renderSidebar() {
            const container = document.getElementById('sidebarList');
            const filtered = filterPrompts();

            // Group by category
            const groups = {};
            filtered.forEach(p => {
                const cat = p.category || 'dev';
                if (!groups[cat]) groups[cat] = [];
                groups[cat].push(p);
            });

            // Build sections in order
            const sortedCats = categoryOrder.filter(c => groups[c]);
            // Add any categories not in the predefined order
            Object.keys(groups).forEach(c => {
                if (!sortedCats.includes(c)) sortedCats.push(c);
            });

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                            <path d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"/>
                        </svg>
                        <h3>Nenhum prompt encontrado</h3>
                        <p>Tente alterar a busca.</p>
                    </div>`;
                return;
            }

            let html = '';
            sortedCats.forEach(cat => {
                const catInfo = categoryMap[cat] || { label: cat, class: 'cat-dev', dot: 'dot-dev' };
                const items = groups[cat];

                html += `
                <div class="sidebar-section" data-cat="${cat}">
                    <div class="sidebar-section-header" onclick="toggleSection(this)">
                        <span class="section-color-dot ${catInfo.dot}"></span>
                        <span class="section-label">${catInfo.label}</span>
                        <span class="section-count">${items.length}</span>
                        <svg class="section-chevron" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7"/></svg>
                    </div>
                    <div class="sidebar-section-items">`;

                items.forEach(p => {
                    const isActive = activePromptId === p.id && !selectMode;
                    const isSelected = selectedIds.includes(p.id);
                    const selOrder = isSelected ? selectedIds.indexOf(p.id) + 1 : '';

                    html += `
                    <div class="sidebar-item ${isActive ? 'active' : ''} ${isSelected ? 'selected' : ''}"
                         data-id="${p.id}"
                         onclick="handleItemClick(${p.id}, event)">
                        ${selectMode ? `
                        <div class="sidebar-item-checkbox">
                            <svg width="12" height="12" fill="none" stroke="white" stroke-width="3" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"/></svg>
                        </div>` : ''}
                        <div class="sidebar-item-content">
                            <div class="sidebar-item-title">${escapeHtml(p.title)}</div>
                            <div class="sidebar-item-meta">
                                ${p.is_favorite ? '<span class="sidebar-item-fav">â˜…</span>' : ''}
                                <span>${new Date(p.updated_at).toLocaleDateString('pt-BR')}</span>
                            </div>
                        </div>
                        ${isSelected ? `<span class="sidebar-item-order">${selOrder}</span>` : ''}
                    </div>`;
                });

                html += `</div></div>`;
            });

            container.innerHTML = html;
        }

        function filterPrompts() {
            if (!searchQuery) return prompts;
            return prompts.filter(p =>
                p.title.toLowerCase().includes(searchQuery) ||
                (p.description || '').toLowerCase().includes(searchQuery) ||
                (p.tags || []).some(t => t.toLowerCase().includes(searchQuery))
            );
        }

        function toggleSection(header) {
            header.parentElement.classList.toggle('collapsed');
        }

        // =================== SELECTION ===================
        function toggleSelectMode() {
            selectMode = !selectMode;
            const btn = document.getElementById('btnSelectMode');
            btn.classList.toggle('active', selectMode);
            btn.innerHTML = selectMode
                ? '<svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"/></svg> Selecionando'
                : '<svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg> Selecionar';

            if (!selectMode) {
                clearSelection();
            } else {
                // Hide single prompt view, show welcome
                document.getElementById('promptView').classList.remove('active');
                document.getElementById('welcomeState').style.display = 'flex';
                document.getElementById('multiPreview').classList.remove('active');
                activePromptId = null;
            }
            renderSidebar();
        }

        function handleItemClick(id, event) {
            if (selectMode) {
                toggleSelect(id);
            } else {
                viewPrompt(id);
            }
        }

        function toggleSelect(id) {
            const idx = selectedIds.indexOf(id);
            if (idx > -1) {
                selectedIds.splice(idx, 1);
            } else {
                selectedIds.push(id);
            }
            updateSelectUI();
            renderSidebar();
        }

        function clearSelection() {
            selectedIds = [];
            updateSelectUI();
            renderSidebar();
        }

        function updateSelectUI() {
            const bar = document.getElementById('selectBar');
            const count = selectedIds.length;

            if (selectMode && count > 0) {
                bar.classList.add('active');
                document.getElementById('selectCount').textContent = `${count} selecionado${count > 1 ? 's' : ''}`;

                // Show multi-preview
                document.getElementById('welcomeState').style.display = 'none';
                document.getElementById('promptView').classList.remove('active');
                document.getElementById('multiPreview').classList.add('active');
                document.getElementById('multiCount').textContent = count;
                updateMultiPreview();
            } else {
                bar.classList.remove('active');
                document.getElementById('multiPreview').classList.remove('active');
                if (selectMode) {
                    document.getElementById('welcomeState').style.display = 'flex';
                }
            }
        }

        function updateMultiPreview() {
            const container = document.getElementById('multiPromptBlocks');

            container.innerHTML = selectedIds.map((id, i) => {
                const p = prompts.find(pr => pr.id === id);
                if (!p) return '';
                const preview = p.content.substring(0, 250);

                return `
                <div class="multi-prompt-block">
                    <div class="multi-prompt-block-header">
                        <div class="multi-prompt-block-title">
                            <span class="multi-prompt-block-order">${i + 1}</span>
                            ${escapeHtml(p.title)}
                        </div>
                        <button class="multi-prompt-block-remove" onclick="removeFromSelection(${id})" title="Remover">
                            <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"/></svg>
                        </button>
                    </div>
                    <div class="multi-prompt-block-content">${escapeHtml(preview)}${p.content.length > 250 ? '...' : ''}</div>
                </div>`;
            }).join('');
        }

        function removeFromSelection(id) {
            const idx = selectedIds.indexOf(id);
            if (idx > -1) {
                selectedIds.splice(idx, 1);
                updateSelectUI();
                renderSidebar();
            }
        }

        async function copySelected() {
            if (selectedIds.length === 0) return;

            const sepValue = document.getElementById('separatorSelect').value;
            const separator = sepValue.replace(/\\n/g, '\n');

            const combined = selectedIds.map(id => {
                const p = prompts.find(pr => pr.id === id);
                return p ? p.content : '';
            }).filter(Boolean).join(separator);

            try {
                await navigator.clipboard.writeText(combined);
                showToast(`${selectedIds.length} prompt${selectedIds.length > 1 ? 's' : ''} copiado${selectedIds.length > 1 ? 's' : ''}!`);
            } catch (err) {
                showToast('Erro ao copiar', true);
            }
        }

        // =================== SINGLE PROMPT VIEW ===================
        function viewPrompt(id) {
            activePromptId = id;
            const p = prompts.find(pr => pr.id === id);
            if (!p) return;

            const cat = categoryMap[p.category] || { label: p.category, class: 'cat-dev' };

            document.getElementById('viewTitle').textContent = p.title;
            const catEl = document.getElementById('viewCat');
            catEl.textContent = cat.label;
            catEl.className = 'prompt-view-cat ' + cat.class;

            document.getElementById('viewDesc').textContent = p.description || '';
            document.getElementById('viewMeta').innerHTML = `
                <span>${new Date(p.updated_at).toLocaleDateString('pt-BR')}</span>
                <span>ID: ${p.id}</span>
            `;

            // Tags
            const tagsEl = document.getElementById('viewTags');
            tagsEl.innerHTML = (p.tags || []).map(t =>
                `<span class="tag ${cat.class}">${escapeHtml(t)}</span>`
            ).join('');

            // Favorite button
            const favBtn = document.getElementById('btnFav');
            favBtn.classList.toggle('fav-active', p.is_favorite);
            favBtn.querySelector('svg').setAttribute('fill', p.is_favorite ? 'currentColor' : 'none');

            // Content
            const rendered = document.getElementById('promptRendered');
            rendered.innerHTML = marked.parse(p.content);
            rendered.querySelectorAll('pre code').forEach(block => hljs.highlightElement(block));

            document.getElementById('promptRaw').textContent = p.content;

            // Show view
            document.getElementById('welcomeState').style.display = 'none';
            document.getElementById('multiPreview').classList.remove('active');
            document.getElementById('promptView').classList.add('active');

            setViewMode(viewMode);
            renderSidebar();
        }

        function setViewMode(mode) {
            viewMode = mode;
            const rendered = document.getElementById('promptRendered');
            const raw = document.getElementById('promptRaw');
            const toggleR = document.getElementById('toggleRendered');
            const toggleW = document.getElementById('toggleRaw');

            if (mode === 'rendered') {
                rendered.style.display = 'block';
                raw.style.display = 'none';
                toggleR.classList.add('active');
                toggleW.classList.remove('active');
            } else {
                rendered.style.display = 'none';
                raw.style.display = 'block';
                toggleR.classList.remove('active');
                toggleW.classList.add('active');
            }
        }

        async function copyCurrent() {
            const p = prompts.find(pr => pr.id === activePromptId);
            if (!p) return;

            try {
                await navigator.clipboard.writeText(p.content);
                const btn = document.getElementById('btnCopyMain');
                btn.classList.add('copied');
                btn.innerHTML = '<svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"/></svg> Copiado!';
                showToast('Prompt copiado!');
                setTimeout(() => {
                    btn.classList.remove('copied');
                    btn.innerHTML = '<svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/></svg> Copiar';
                }, 2000);
            } catch (err) {
                showToast('Erro ao copiar', true);
            }
        }

        async function toggleFavCurrent() {
            if (!activePromptId) return;
            try {
                const res = await fetch(`/api/prompts/${activePromptId}/favorite`, { method: 'PATCH' });
                const data = await res.json();
                if (data.success) {
                    await loadPrompts();
                    viewPrompt(activePromptId);
                }
            } catch (err) {
                showToast('Erro ao favoritar', true);
            }
        }

        function editCurrent() {
            if (!activePromptId) return;
            editPrompt(activePromptId);
        }

        async function deleteCurrent() {
            if (!activePromptId) return;
            await deletePrompt(activePromptId);
        }

        // =================== CRUD ===================
        function openModal(editing = false) {
            document.getElementById('modalTitle').textContent = editing ? 'Editar Prompt' : 'Novo Prompt';
            if (!editing) {
                document.getElementById('promptForm').reset();
                document.getElementById('promptId').value = '';
                document.getElementById('promptTags').value = '';
            }
            document.getElementById('modalOverlay').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
        }

        function editPrompt(id) {
            const prompt = prompts.find(p => p.id === id);
            if (!prompt) return;

            document.getElementById('promptId').value = prompt.id;
            document.getElementById('promptTitle').value = prompt.title;
            document.getElementById('promptCategory').value = prompt.category;
            document.getElementById('promptDescription').value = prompt.description || '';
            document.getElementById('promptTags').value = (prompt.tags || []).join(', ');
            document.getElementById('promptContent').value = prompt.content;
            openModal(true);
        }

        async function savePrompt() {
            const id = document.getElementById('promptId').value;
            const tagsStr = document.getElementById('promptTags').value;
            const tags = tagsStr ? tagsStr.split(',').map(t => t.trim()).filter(Boolean) : [];

            const data = {
                title: document.getElementById('promptTitle').value,
                category: document.getElementById('promptCategory').value,
                description: document.getElementById('promptDescription').value,
                content: document.getElementById('promptContent').value,
                tags: tags
            };

            if (!data.title || !data.content) {
                showToast('Preencha titulo e conteudo', true);
                return;
            }

            try {
                const url = id ? `/api/prompts/${id}` : '/api/prompts';
                const method = id ? 'PUT' : 'POST';

                const res = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (result.success) {
                    showToast(id ? 'Prompt atualizado!' : 'Prompt criado!');
                    closeModal();
                    await loadPrompts();
                    if (id) viewPrompt(parseInt(id));
                } else {
                    showToast(result.error || 'Erro ao salvar', true);
                }
            } catch (err) {
                showToast('Erro ao salvar prompt', true);
            }
        }

        async function deletePrompt(id) {
            const prompt = prompts.find(p => p.id === id);
            if (!prompt) return;
            if (!confirm(`Excluir "${prompt.title}"?`)) return;

            try {
                const res = await fetch(`/api/prompts/${id}`, { method: 'DELETE' });
                const result = await res.json();
                if (result.success) {
                    showToast('Prompt excluido!');
                    activePromptId = null;
                    document.getElementById('promptView').classList.remove('active');
                    document.getElementById('welcomeState').style.display = 'flex';
                    await loadPrompts();
                }
            } catch (err) {
                showToast('Erro ao excluir', true);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMessage').textContent = message;
            toast.classList.toggle('error', isError);
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>
