<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhanaX Admin | Biblioteca de Prompts</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-card: #161616;
            --bg-card-hover: #1a1a1a;
            --accent-cyan: #22d3ee;
            --accent-purple: #a855f7;
            --accent-green: #10b981;
            --accent-orange: #f59e0b;
            --accent-red: #ef4444;
            --accent-blue: #3b82f6;
            --accent-pink: #ec4899;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --text-muted: #555555;
            --border-color: #2a2a2a;
            --gradient-primary: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 42px;
            height: 42px;
            background: var(--gradient-primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1rem;
        }

        .logo-text h1 {
            font-size: 1.25rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-text span {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.6rem 1.25rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border: none;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(34, 211, 238, 0.3);
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent-cyan);
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-ghost:hover {
            color: var(--text-primary);
            border-color: var(--text-secondary);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.15);
            color: var(--accent-red);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.25);
        }

        /* Main Layout */
        .main-layout {
            display: flex;
            max-width: 1600px;
            margin: 0 auto;
            min-height: calc(100vh - 70px);
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 1.25rem;
            overflow-y: auto;
            position: sticky;
            top: 70px;
            height: calc(100vh - 70px);
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .sidebar-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .prompt-count {
            font-size: 0.75rem;
            padding: 0.2rem 0.6rem;
            background: var(--bg-card);
            border-radius: 20px;
            color: var(--accent-cyan);
        }

        /* Search */
        .search-box {
            position: relative;
            margin-bottom: 1rem;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.85rem;
            outline: none;
        }

        .search-box input:focus {
            border-color: var(--accent-cyan);
        }

        .search-box svg {
            position: absolute;
            left: 0.875rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        /* Categories */
        .categories {
            margin-bottom: 1rem;
        }

        .category-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .category-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
        }

        .category-tag {
            padding: 0.3rem 0.7rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 0.75rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .category-tag:hover,
        .category-tag.active {
            background: rgba(34, 211, 238, 0.1);
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
        }

        /* Prompt List */
        .prompt-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .prompt-item {
            padding: 0.875rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .prompt-item:hover {
            border-color: var(--accent-cyan);
        }

        .prompt-item.active {
            border-color: var(--accent-cyan);
            background: rgba(34, 211, 238, 0.05);
        }

        .prompt-item-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 0.5rem;
            margin-bottom: 0.35rem;
        }

        .prompt-item-title {
            font-weight: 600;
            font-size: 0.9rem;
            line-height: 1.3;
        }

        .prompt-item-favorite {
            color: var(--text-muted);
            cursor: pointer;
            transition: color 0.2s;
        }

        .prompt-item-favorite.active {
            color: var(--accent-orange);
        }

        .prompt-item-category {
            font-size: 0.65rem;
            padding: 0.15rem 0.4rem;
            border-radius: 4px;
            font-weight: 600;
        }

        .cat-dev { background: rgba(34, 211, 238, 0.15); color: var(--accent-cyan); }
        .cat-marketing { background: rgba(168, 85, 247, 0.15); color: var(--accent-purple); }
        .cat-business { background: rgba(16, 185, 129, 0.15); color: var(--accent-green); }
        .cat-writing { background: rgba(245, 158, 11, 0.15); color: var(--accent-orange); }
        .cat-analysis { background: rgba(59, 130, 246, 0.15); color: var(--accent-blue); }
        .cat-creative { background: rgba(236, 72, 153, 0.15); color: var(--accent-pink); }
        .cat-products { background: rgba(255, 51, 102, 0.15); color: #ff3366; }

        .prompt-item-meta {
            font-size: 0.75rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Content Area */
        .content-area {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 2rem;
        }

        .empty-state-icon {
            width: 80px;
            height: 80px;
            background: var(--bg-card);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.25rem;
        }

        .empty-state-icon svg {
            width: 40px;
            height: 40px;
            color: var(--text-muted);
        }

        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: var(--text-secondary);
            max-width: 350px;
            margin-bottom: 1.25rem;
            font-size: 0.9rem;
        }

        /* Prompt Viewer */
        .prompt-viewer {
            display: none;
        }

        .prompt-viewer.active {
            display: block;
        }

        .prompt-viewer-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            padding-bottom: 1.25rem;
            border-bottom: 1px solid var(--border-color);
        }

        .prompt-viewer-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .prompt-viewer-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .prompt-viewer-meta span {
            display: flex;
            align-items: center;
            gap: 0.35rem;
        }

        .prompt-viewer-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-icon {
            width: 38px;
            height: 38px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-icon:hover {
            background: var(--bg-card-hover);
            color: var(--text-primary);
            border-color: var(--accent-cyan);
        }

        .btn-icon.danger:hover {
            border-color: var(--accent-red);
            color: var(--accent-red);
        }

        /* Markdown Content */
        .markdown-content {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            line-height: 1.7;
        }

        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            margin-top: 1.25em;
            margin-bottom: 0.5em;
            font-weight: 700;
        }

        .markdown-content h1 { font-size: 1.5rem; }
        .markdown-content h2 { font-size: 1.25rem; border-bottom: 1px solid var(--border-color); padding-bottom: 0.4rem; }
        .markdown-content h3 { font-size: 1.1rem; }

        .markdown-content p { margin-bottom: 0.875rem; }
        .markdown-content ul, .markdown-content ol { margin-bottom: 0.875rem; padding-left: 1.25rem; }
        .markdown-content li { margin-bottom: 0.35rem; }

        .markdown-content code {
            background: var(--bg-secondary);
            padding: 0.15em 0.35em;
            border-radius: 4px;
            font-family: 'Fira Code', monospace;
            font-size: 0.85em;
            color: var(--accent-cyan);
        }

        .markdown-content pre {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            overflow-x: auto;
            margin-bottom: 0.875rem;
        }

        .markdown-content pre code {
            background: none;
            padding: 0;
            color: var(--text-primary);
        }

        .markdown-content blockquote {
            border-left: 3px solid var(--accent-purple);
            padding-left: 1rem;
            margin: 0.875rem 0;
            color: var(--text-secondary);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow: hidden;
            transform: scale(0.95);
            transition: transform 0.2s ease;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-header h2 {
            font-size: 1.1rem;
            font-weight: 700;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.25rem;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .modal-body {
            padding: 1.5rem;
            overflow-y: auto;
            max-height: calc(90vh - 140px);
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }

        /* Form */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9rem;
            font-family: inherit;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: var(--accent-cyan);
        }

        .form-textarea {
            min-height: 300px;
            resize: vertical;
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            padding: 0.875rem 1.25rem;
            background: var(--bg-card);
            border: 1px solid var(--accent-green);
            border-radius: 10px;
            color: var(--accent-green);
            font-weight: 500;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast.error {
            border-color: var(--accent-red);
            color: var(--accent-red);
        }

        /* Copy Button */
        .copy-btn {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            padding: 0.875rem 1.25rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            display: none;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 10px 30px rgba(34, 211, 238, 0.3);
            transition: all 0.2s ease;
            z-index: 50;
        }

        .copy-btn.visible {
            display: flex;
        }

        .copy-btn:hover {
            transform: translateY(-3px);
        }

        .copy-btn.copied {
            background: var(--accent-green);
        }

        /* Loading */
        .loading-spinner {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-cyan);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 900px) {
            .main-layout { flex-direction: column; }
            .sidebar { width: 100%; height: auto; position: relative; top: 0; max-height: 40vh; }
            .form-row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">OX</div>
                <div class="logo-text">
                    <h1>Biblioteca de Prompts</h1>
                    <span>Crie, organize e copie seus prompts</span>
                </div>
            </div>
            <div class="header-actions">
                <a href="/admin/" class="btn btn-ghost">
                    <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"/></svg>
                    Admin
                </a>
                <a href="/analytics/" class="btn btn-secondary">
                    <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
                    Analytics
                </a>
                <button class="btn btn-primary" onclick="openModal()">
                    <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 5v14M5 12h14"/></svg>
                    Novo Prompt
                </button>
            </div>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="main-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <span class="sidebar-title">Meus Prompts</span>
                <span class="prompt-count" id="promptCount">0</span>
            </div>

            <div class="search-box">
                <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/></svg>
                <input type="text" id="searchInput" placeholder="Buscar prompts...">
            </div>

            <div class="categories">
                <div class="category-label">Categorias</div>
                <div class="category-tags" id="categoryTags">
                    <span class="category-tag active" data-category="all">Todos</span>
                    <span class="category-tag" data-category="dev">Dev</span>
                    <span class="category-tag" data-category="products">Products</span>
                    <span class="category-tag" data-category="marketing">Marketing</span>
                    <span class="category-tag" data-category="business">Business</span>
                    <span class="category-tag" data-category="writing">Writing</span>
                    <span class="category-tag" data-category="analysis">Analysis</span>
                    <span class="category-tag" data-category="creative">Creative</span>
                </div>
            </div>

            <div class="prompt-list" id="promptList">
                <div class="loading-spinner"><div class="spinner"></div></div>
            </div>
        </aside>

        <!-- Content Area -->
        <main class="content-area">
            <div class="empty-state" id="emptyState">
                <div class="empty-state-icon">
                    <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"/></svg>
                </div>
                <h3>Nenhum prompt selecionado</h3>
                <p>Selecione um prompt da lista ou crie um novo clicando em "Novo Prompt"</p>
                <button class="btn btn-primary" onclick="openModal()">
                    <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 5v14M5 12h14"/></svg>
                    Criar Primeiro Prompt
                </button>
            </div>

            <div class="prompt-viewer" id="promptViewer">
                <div class="prompt-viewer-header">
                    <div>
                        <h2 class="prompt-viewer-title" id="viewerTitle"></h2>
                        <div class="prompt-viewer-meta">
                            <span id="viewerCategory"></span>
                            <span id="viewerDate"></span>
                        </div>
                    </div>
                    <div class="prompt-viewer-actions">
                        <button class="btn-icon" onclick="toggleFavorite()" title="Favoritar" id="favoriteBtn">
                            <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/></svg>
                        </button>
                        <button class="btn-icon" onclick="editPrompt()" title="Editar">
                            <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg>
                        </button>
                        <button class="btn-icon danger" onclick="deletePrompt()" title="Excluir">
                            <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                        </button>
                    </div>
                </div>
                <div class="markdown-content" id="markdownContent"></div>
            </div>
        </main>
    </div>

    <!-- Copy Button -->
    <button class="copy-btn" id="copyBtn" onclick="copyToClipboard()">
        <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/></svg>
        Copiar Prompt
    </button>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">Novo Prompt</h2>
                <button class="modal-close" onclick="closeModal()">
                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"/></svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="promptForm">
                    <input type="hidden" id="promptId">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Titulo *</label>
                            <input type="text" class="form-input" id="promptTitle" required placeholder="Ex: Code Review Expert">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Categoria</label>
                            <select class="form-select" id="promptCategory">
                                <option value="dev">Dev</option>
                                <option value="products">Products</option>
                                <option value="marketing">Marketing</option>
                                <option value="business">Business</option>
                                <option value="writing">Writing</option>
                                <option value="analysis">Analysis</option>
                                <option value="creative">Creative</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Descricao (opcional)</label>
                        <input type="text" class="form-input" id="promptDescription" placeholder="Breve descricao do prompt">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Conteudo (Markdown) *</label>
                        <textarea class="form-textarea" id="promptContent" required placeholder="# Titulo&#10;&#10;Voce e um especialista em..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-ghost" onclick="closeModal()">Cancelar</button>
                <button class="btn btn-primary" onclick="savePrompt()">
                    <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"/></svg>
                    Salvar
                </button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast">
        <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"/></svg>
        <span id="toastMessage">Salvo!</span>
    </div>

    <script>
        // Config
        marked.setOptions({
            highlight: (code, lang) => lang && hljs.getLanguage(lang) ? hljs.highlight(code, { language: lang }).value : hljs.highlightAuto(code).value,
            breaks: true,
            gfm: true
        });

        // State
        let prompts = [];
        let currentPrompt = null;
        let currentCategory = 'all';
        let isEditing = false;

        const categoryMap = {
            dev: { label: 'Dev', class: 'cat-dev' },
            products: { label: 'Products', class: 'cat-products' },
            marketing: { label: 'Marketing', class: 'cat-marketing' },
            business: { label: 'Business', class: 'cat-business' },
            writing: { label: 'Writing', class: 'cat-writing' },
            analysis: { label: 'Analysis', class: 'cat-analysis' },
            creative: { label: 'Creative', class: 'cat-creative' }
        };

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            loadPrompts();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', debounce(loadPrompts, 300));

            document.querySelectorAll('.category-tag').forEach(tag => {
                tag.addEventListener('click', () => {
                    document.querySelectorAll('.category-tag').forEach(t => t.classList.remove('active'));
                    tag.classList.add('active');
                    currentCategory = tag.dataset.category;
                    loadPrompts();
                });
            });

            document.getElementById('modalOverlay').addEventListener('click', (e) => {
                if (e.target.id === 'modalOverlay') closeModal();
            });
        }

        function debounce(fn, ms) {
            let timeout;
            return (...args) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => fn(...args), ms);
            };
        }

        // API
        async function loadPrompts() {
            const search = document.getElementById('searchInput').value;
            const params = new URLSearchParams();
            if (currentCategory !== 'all') params.append('category', currentCategory);
            if (search) params.append('search', search);

            try {
                const res = await fetch(`/api/prompts?${params}`);
                const data = await res.json();

                if (data.success) {
                    prompts = data.prompts;
                    renderPromptList();
                }
            } catch (err) {
                showToast('Erro ao carregar prompts', true);
            }
        }

        function renderPromptList() {
            const list = document.getElementById('promptList');
            document.getElementById('promptCount').textContent = prompts.length;

            if (prompts.length === 0) {
                list.innerHTML = '<div style="text-align:center;padding:2rem;color:var(--text-muted);">Nenhum prompt encontrado</div>';
                return;
            }

            list.innerHTML = prompts.map(p => {
                const cat = categoryMap[p.category] || { label: p.category, class: 'cat-dev' };
                const date = new Date(p.updated_at).toLocaleDateString('pt-BR');
                return `
                    <div class="prompt-item ${currentPrompt?.id === p.id ? 'active' : ''}" onclick="selectPrompt(${p.id})">
                        <div class="prompt-item-header">
                            <span class="prompt-item-title">${p.title}</span>
                            <span class="prompt-item-favorite ${p.is_favorite ? 'active' : ''}" onclick="event.stopPropagation();toggleFavoriteById(${p.id})">
                                <svg width="14" height="14" fill="${p.is_favorite ? 'currentColor' : 'none'}" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/></svg>
                            </span>
                        </div>
                        <div class="prompt-item-meta">
                            <span class="prompt-item-category ${cat.class}">${cat.label}</span>
                            <span>${date}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function selectPrompt(id) {
            currentPrompt = prompts.find(p => p.id === id);
            if (!currentPrompt) return;

            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('promptViewer').classList.add('active');
            document.getElementById('copyBtn').classList.add('visible');

            document.getElementById('viewerTitle').textContent = currentPrompt.title;

            const cat = categoryMap[currentPrompt.category] || { label: currentPrompt.category };
            document.getElementById('viewerCategory').innerHTML = `<span class="prompt-item-category ${categoryMap[currentPrompt.category]?.class || 'cat-dev'}">${cat.label}</span>`;

            const date = new Date(currentPrompt.updated_at).toLocaleDateString('pt-BR', { day: '2-digit', month: 'short', year: 'numeric' });
            document.getElementById('viewerDate').textContent = date;

            updateFavoriteButton();
            document.getElementById('markdownContent').innerHTML = marked.parse(currentPrompt.content);
            document.querySelectorAll('.markdown-content pre code').forEach(block => hljs.highlightElement(block));

            renderPromptList();
        }

        function updateFavoriteButton() {
            const btn = document.getElementById('favoriteBtn');
            if (currentPrompt?.is_favorite) {
                btn.innerHTML = '<svg width="18" height="18" fill="currentColor" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/></svg>';
                btn.style.color = 'var(--accent-orange)';
            } else {
                btn.innerHTML = '<svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/></svg>';
                btn.style.color = '';
            }
        }

        // CRUD
        function openModal(editing = false) {
            isEditing = editing;
            document.getElementById('modalTitle').textContent = editing ? 'Editar Prompt' : 'Novo Prompt';

            if (editing && currentPrompt) {
                document.getElementById('promptId').value = currentPrompt.id;
                document.getElementById('promptTitle').value = currentPrompt.title;
                document.getElementById('promptCategory').value = currentPrompt.category;
                document.getElementById('promptDescription').value = currentPrompt.description || '';
                document.getElementById('promptContent').value = currentPrompt.content;
            } else {
                document.getElementById('promptForm').reset();
                document.getElementById('promptId').value = '';
            }

            document.getElementById('modalOverlay').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
        }

        async function savePrompt() {
            const id = document.getElementById('promptId').value;
            const data = {
                title: document.getElementById('promptTitle').value,
                category: document.getElementById('promptCategory').value,
                description: document.getElementById('promptDescription').value,
                content: document.getElementById('promptContent').value
            };

            if (!data.title || !data.content) {
                showToast('Preencha titulo e conteudo', true);
                return;
            }

            try {
                const url = id ? `/api/prompts/${id}` : '/api/prompts';
                const method = id ? 'PUT' : 'POST';

                const res = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (result.success) {
                    showToast(id ? 'Prompt atualizado!' : 'Prompt criado!');
                    closeModal();
                    await loadPrompts();
                    if (result.prompt) selectPrompt(result.prompt.id);
                } else {
                    showToast(result.error || 'Erro ao salvar', true);
                }
            } catch (err) {
                showToast('Erro ao salvar prompt', true);
            }
        }

        function editPrompt() {
            if (currentPrompt) openModal(true);
        }

        async function deletePrompt() {
            if (!currentPrompt) return;
            if (!confirm(`Excluir "${currentPrompt.title}"?`)) return;

            try {
                const res = await fetch(`/api/prompts/${currentPrompt.id}`, { method: 'DELETE' });
                const result = await res.json();

                if (result.success) {
                    showToast('Prompt excluido!');
                    currentPrompt = null;
                    document.getElementById('emptyState').style.display = 'flex';
                    document.getElementById('promptViewer').classList.remove('active');
                    document.getElementById('copyBtn').classList.remove('visible');
                    loadPrompts();
                }
            } catch (err) {
                showToast('Erro ao excluir', true);
            }
        }

        async function toggleFavorite() {
            if (currentPrompt) await toggleFavoriteById(currentPrompt.id);
        }

        async function toggleFavoriteById(id) {
            try {
                const res = await fetch(`/api/prompts/${id}/favorite`, { method: 'PATCH' });
                const result = await res.json();

                if (result.success) {
                    await loadPrompts();
                    if (currentPrompt?.id === id) {
                        currentPrompt = result.prompt;
                        updateFavoriteButton();
                    }
                }
            } catch (err) {
                showToast('Erro ao favoritar', true);
            }
        }

        function copyToClipboard() {
            if (!currentPrompt) return;

            navigator.clipboard.writeText(currentPrompt.content).then(() => {
                const btn = document.getElementById('copyBtn');
                btn.classList.add('copied');
                btn.innerHTML = '<svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"/></svg> Copiado!';

                showToast('Copiado para a area de transferencia!');

                setTimeout(() => {
                    btn.classList.remove('copied');
                    btn.innerHTML = '<svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/></svg> Copiar Prompt';
                }, 2000);
            });
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMessage').textContent = message;
            toast.classList.toggle('error', isError);
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
