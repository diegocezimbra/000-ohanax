<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Automation | OhanaX Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600;700&display=swap"
        rel="stylesheet"
    >
    <link rel="stylesheet" href="/shared/global-theme.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/kanban.css">
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/timeline.css">
    <link rel="stylesheet" href="css/player.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script
        src="https://cdn.jsdelivr.net/npm/sortablejs@1.15/Sortable.min.js"
        defer
    ></script>
</head>
<body>

    <!-- Mobile hamburger -->
    <button class="yt-menu-toggle" id="yt-menu-toggle" aria-label="Abrir menu">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Mobile overlay -->
    <div class="yt-sidebar-overlay" id="yt-sidebar-overlay"></div>

    <!-- Sidebar (rendered dynamically) -->
    <nav class="yt-sidebar" id="yt-sidebar" aria-label="Menu principal">
        <!-- Populated by main.js renderSidebar() -->
    </nav>

    <!-- Main content area -->
    <main class="yt-main">
        <div id="yt-page-content">
            <div class="loading">Carregando...</div>
        </div>
    </main>

    <!-- Toast notification container -->
    <div id="yt-toast-container" aria-live="polite"></div>

    <!-- SPA entry point -->
    <script type="module" src="js/main.js"></script>

</body>
</html>
