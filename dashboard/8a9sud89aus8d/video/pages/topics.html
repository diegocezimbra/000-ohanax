<!-- topics.html - Lista de topicos do projeto -->
<div class="yt-page-header">
    <h1 class="yt-page-title">Topicos</h1>
    <div class="yt-page-actions">
        <button class="yt-btn yt-btn-danger yt-btn-sm" id="btn-bulk-reprocess"
                style="display:none;">Reprocessar Selecionados</button>
        <button class="yt-btn yt-btn-primary" id="btn-new-topic">+ Novo Topico</button>
    </div>
</div>

<div class="yt-content-area">
    <!-- Filter bar -->
    <div id="topics-filters" class="yt-filter-bar" style="display:flex;gap:12px;margin-bottom:20px;">
        <select class="yt-select" id="filter-status" style="width:180px;">
            <option value="">Todos os Status</option>
            <option value="draft">Rascunho</option>
            <option value="in_progress">Em Progresso</option>
            <option value="published">Publicado</option>
        </select>
        <select class="yt-select" id="filter-sort" style="width:180px;">
            <option value="newest">Mais Recentes</option>
            <option value="richness">Maior Riqueza</option>
        </select>
    </div>

    <div id="topics-loading" class="yt-spinner"></div>
    <div id="topics-empty" style="display:none;"></div>
    <div id="topics-grid" class="yt-grid-3" style="display:none;"></div>
</div>
