<!-- topic-detail.html - Detalhes da historia com abas -->

<!-- Detail Header -->
<div class="yt-detail-header">
    <div class="yt-detail-header-left">
        <nav class="yt-detail-breadcrumb">
            <a id="td-bc-pipeline">Pipeline</a>
            <span class="yt-detail-breadcrumb-sep">/</span>
            <span class="yt-detail-breadcrumb-current" id="td-bc-title">Historia</span>
        </nav>
        <h1 class="yt-detail-title" id="td-title">Historia</h1>
    </div>
    <div class="yt-detail-actions">
        <button class="yt-btn yt-btn-sm yt-btn-ghost" id="td-back">&#8592; Voltar</button>
        <button class="yt-btn yt-btn-sm yt-btn-danger" id="td-reprocess" style="display:none;">Reprocessar</button>
    </div>
</div>

<div id="td-loading" class="yt-spinner"></div>

<div id="td-overview" style="display:none;">
    <!-- Metadata Grid -->
    <div class="yt-detail-meta" id="td-meta"></div>

    <!-- Pipeline Progress -->
    <div class="yt-card" style="margin-bottom:24px;">
        <div class="yt-card-header" style="display:flex;justify-content:space-between;align-items:center;">
            <span style="font-weight:600;">Progresso no Pipeline</span>
            <span class="yt-badge" id="td-progress-pct"></span>
        </div>
        <div class="yt-card-body">
            <div class="yt-progress" style="margin-bottom:12px;">
                <div class="yt-progress-bar" id="td-progress-bar"></div>
            </div>
            <div class="yt-pipeline-tracker" id="td-pipeline-stages"></div>
        </div>
    </div>

    <!-- Tabbed sections -->
    <div id="td-tabs-container">
        <div class="yt-tabs">
            <button class="yt-tab active" data-tab="story">Historia</button>
            <button class="yt-tab" data-tab="script">Roteiro</button>
            <button class="yt-tab" data-tab="visuals">Visuais</button>
            <button class="yt-tab" data-tab="narration">Narracao</button>
            <button class="yt-tab" data-tab="video">Video</button>
            <button class="yt-tab" data-tab="sources">Fontes</button>
        </div>

        <div data-tab-panel="story" class="yt-tab-panel active" id="panel-story"></div>
        <div data-tab-panel="script" class="yt-tab-panel" id="panel-script"></div>
        <div data-tab-panel="visuals" class="yt-tab-panel" id="panel-visuals"></div>
        <div data-tab-panel="narration" class="yt-tab-panel" id="panel-narration"></div>
        <div data-tab-panel="video" class="yt-tab-panel" id="panel-video"></div>
        <div data-tab-panel="sources" class="yt-tab-panel" id="panel-sources"></div>
    </div>
</div>
