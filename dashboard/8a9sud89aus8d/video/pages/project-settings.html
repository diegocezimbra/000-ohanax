<!-- project-settings.html - Configuracoes do projeto -->
<div class="yt-page-header">
    <h1 class="yt-page-title">Configuracoes do Projeto</h1>
</div>

<div class="yt-content-area" id="settings-container">
    <div id="settings-loading" class="yt-spinner"></div>

    <div id="settings-tabs" style="display:none;">
        <div class="yt-tabs">
            <button class="yt-tab active" data-tab="storytelling">Storytelling</button>
            <button class="yt-tab" data-tab="ai">Provedores IA</button>
            <button class="yt-tab" data-tab="publishing">Publicacao</button>
            <button class="yt-tab" data-tab="visual">Identidade Visual</button>
            <button class="yt-tab" data-tab="youtube">YouTube</button>
        </div>

        <div data-tab-panel="storytelling" class="yt-tab-panel active" id="panel-storytelling"></div>
        <div data-tab-panel="ai" class="yt-tab-panel" id="panel-ai"></div>
        <div data-tab-panel="publishing" class="yt-tab-panel" id="panel-publishing"></div>
        <div data-tab-panel="visual" class="yt-tab-panel" id="panel-visual"></div>
        <div data-tab-panel="youtube" class="yt-tab-panel" id="panel-youtube"></div>
    </div>
</div>
