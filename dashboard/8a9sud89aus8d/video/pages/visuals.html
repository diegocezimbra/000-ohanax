<!-- visuals.html - Grid de assets visuais por segmento do roteiro -->

<!-- Detail Header -->
<div class="yt-detail-header">
    <div class="yt-detail-header-left">
        <nav class="yt-detail-breadcrumb">
            <a id="vis-bc-pipeline">Pipeline</a>
            <span class="yt-detail-breadcrumb-sep">/</span>
            <a id="vis-bc-topic">Historia</a>
            <span class="yt-detail-breadcrumb-sep">/</span>
            <span class="yt-detail-breadcrumb-current">Assets Visuais</span>
        </nav>
        <h1 class="yt-detail-title">Assets Visuais</h1>
    </div>
    <div class="yt-detail-actions">
        <button class="yt-btn yt-btn-sm yt-btn-ghost" id="vis-back">&#8592; Voltar</button>
        <button class="yt-btn yt-btn-primary" id="vis-regen-all" disabled>Regenerar Todos</button>
    </div>
</div>

<!-- Stats -->
<div class="yt-detail-stats" id="vis-stats" style="display:none;">
    <div class="yt-detail-stat">
        <div class="yt-detail-stat-label">Total</div>
        <div class="yt-detail-stat-value" id="vis-stat-total">0</div>
    </div>
    <div class="yt-detail-stat">
        <div class="yt-detail-stat-label">Concluidos</div>
        <div class="yt-detail-stat-value" id="vis-stat-done">0</div>
    </div>
    <div class="yt-detail-stat">
        <div class="yt-detail-stat-label">Pendentes</div>
        <div class="yt-detail-stat-value" id="vis-stat-pending">0</div>
    </div>
</div>

<div id="vis-loading" class="yt-empty-state">
    <div class="yt-spinner"></div>
</div>

<div id="vis-empty" class="yt-empty-state" style="display:none;">
    <div class="yt-empty-state-icon">&#127912;</div>
    <div class="yt-empty-state-message">Nenhum asset visual gerado ainda.</div>
</div>

<div id="vis-grid" class="yt-grid-3" style="display:none;"></div>

<!-- Modal de preview ampliado -->
<div id="vis-preview-modal" class="yt-modal-overlay" style="display:none;">
    <div class="yt-modal" style="max-width:800px;">
        <div class="yt-modal-header">
            <span id="vis-modal-title">Preview</span>
            <button class="yt-btn yt-btn-ghost yt-btn-sm" onclick="document.getElementById('vis-preview-modal').style.display='none'">&#10005;</button>
        </div>
        <div class="yt-modal-body" style="text-align:center;">
            <img id="vis-modal-img" style="max-width:100%;border-radius:var(--radius-lg);" alt="Preview">
            <p id="vis-modal-prompt" style="margin-top:12px;color:var(--color-text-secondary);font-size:var(--font-size-sm);"></p>
        </div>
    </div>
</div>

<script>
    window.ytRegisterPage('visuals', async (params) => {
        const { loadVisuals } = await import('./js/pages/visuals.js');
        loadVisuals(params);
    });
</script>
