<!-- visuals.html - Grid de assets visuais por segmento do roteiro -->
<div class="yt-page-header">
    <h1 class="yt-page-title">Assets Visuais</h1>
    <div class="yt-page-actions">
        <button class="yt-btn yt-btn-primary" id="vis-regen-all" disabled>
            Regenerar Todos
        </button>
    </div>
</div>

<div id="vis-topic-info" class="yt-card" style="margin-bottom: 16px; display: none;">
    <div class="yt-card-body" style="display: flex; align-items: center; gap: 12px;">
        <span id="vis-topic-title" style="font-weight: 600;"></span>
        <span class="yt-badge" id="vis-topic-status"></span>
    </div>
</div>

<div id="vis-loading" class="yt-empty-state">
    <div class="yt-spinner"></div>
</div>

<div id="vis-empty" class="yt-empty-state" style="display: none;">
    <div class="yt-empty-state-icon">&#127912;</div>
    <div class="yt-empty-state-message">Nenhum asset visual gerado ainda.</div>
</div>

<div id="vis-grid" class="yt-grid-3" style="display: none;"></div>

<!-- Modal de preview ampliado -->
<div id="vis-preview-modal" class="yt-modal-overlay" style="display: none;">
    <div class="yt-modal" style="max-width: 800px;">
        <div class="yt-modal-header">
            <span id="vis-modal-title">Preview</span>
            <button class="yt-btn yt-btn-ghost yt-btn-sm" onclick="document.getElementById('vis-preview-modal').style.display='none'">
                &#10005;
            </button>
        </div>
        <div class="yt-modal-body" style="text-align: center;">
            <img id="vis-modal-img" style="max-width: 100%; border-radius: 8px;" alt="Preview">
            <p id="vis-modal-prompt" style="margin-top: 12px; color: var(--text-secondary); font-size: 0.875rem;"></p>
        </div>
    </div>
</div>

<script>
    window.ytRegisterPage('visuals', async (params) => {
        const { loadVisuals } = await import('./js/pages/visuals.js');
        loadVisuals(params);
    });
</script>
