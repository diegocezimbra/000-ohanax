<!-- assembly.html - Video player, metadados e montagem -->
<div class="yt-page-header">
    <h1 class="yt-page-title">Montagem do Video</h1>
    <div class="yt-page-actions" id="asm-actions"></div>
</div>

<div id="asm-loading" class="yt-empty-state">
    <div class="yt-spinner"></div>
</div>

<div id="asm-empty" class="yt-empty-state" style="display: none;">
    <div class="yt-empty-state-icon">&#127916;</div>
    <div class="yt-empty-state-message">Video ainda nao foi montado.</div>
    <div class="yt-empty-state-action">
        <button class="yt-btn yt-btn-primary" id="asm-assemble-empty">
            Montar Video
        </button>
    </div>
</div>

<div id="asm-content" style="display: none;">
    <!-- Video Player -->
    <div class="yt-card" style="margin-bottom: 16px;">
        <div class="yt-card-body" style="padding: 0;">
            <video id="asm-video" controls
                   style="width: 100%; border-radius: 8px 8px 0 0; background: #000; max-height: 480px;">
            </video>
        </div>
    </div>

    <!-- Metadata -->
    <div class="yt-grid-3" style="margin-bottom: 16px;">
        <div class="yt-card">
            <div class="yt-card-body" style="text-align: center;">
                <div style="font-size: 0.75rem; color: var(--text-tertiary); text-transform: uppercase; margin-bottom: 4px;">Duracao</div>
                <div style="font-size: 1.25rem; font-weight: 700;" id="asm-duration">--</div>
            </div>
        </div>
        <div class="yt-card">
            <div class="yt-card-body" style="text-align: center;">
                <div style="font-size: 0.75rem; color: var(--text-tertiary); text-transform: uppercase; margin-bottom: 4px;">Tamanho</div>
                <div style="font-size: 1.25rem; font-weight: 700;" id="asm-size">--</div>
            </div>
        </div>
        <div class="yt-card">
            <div class="yt-card-body" style="text-align: center;">
                <div style="font-size: 0.75rem; color: var(--text-tertiary); text-transform: uppercase; margin-bottom: 4px;">Resolucao</div>
                <div style="font-size: 1.25rem; font-weight: 700;" id="asm-resolution">--</div>
            </div>
        </div>
    </div>

    <!-- Timeline -->
    <div class="yt-card" id="asm-timeline-card" style="display: none;">
        <div class="yt-card-header">
            <span style="font-weight: 600;">Timeline dos Segmentos</span>
        </div>
        <div class="yt-card-body">
            <div id="asm-timeline" style="display: flex; gap: 4px; overflow-x: auto; padding-bottom: 8px;"></div>
        </div>
    </div>
</div>

<script>
    window.ytRegisterPage('assembly', async (params) => {
        const { loadAssembly } = await import('./js/pages/assembly.js');
        loadAssembly(params);
    });
</script>
