<!-- script-editor.html - Editor de roteiro com segmentos arrastÃ¡veis -->
<div class="yt-page-header">
    <h1 class="yt-page-title">Editor de Roteiro</h1>
    <div class="yt-page-actions">
        <button class="yt-btn yt-btn-sm yt-btn-ghost" id="se-back">&#8592; Voltar</button>
        <button class="yt-btn yt-btn-sm yt-btn-danger" id="se-regen">Regenerar Roteiro</button>
        <button class="yt-btn yt-btn-primary" id="se-save-all">Salvar Tudo</button>
    </div>
</div>

<div class="yt-content-area">
    <div id="se-loading" class="yt-spinner"></div>

    <div id="se-content" style="display:none;">
        <!-- YouTube Metadata -->
        <div class="yt-card" style="margin-bottom:20px;">
            <div class="yt-card-header"><h3>Metadados do YouTube</h3></div>
            <div class="yt-card-body">
                <div class="yt-form-group">
                    <label class="yt-label">Titulo do Video</label>
                    <input class="yt-input" id="se-meta-title" maxlength="100">
                </div>
                <div class="yt-form-group">
                    <label class="yt-label">Descricao</label>
                    <textarea class="yt-textarea" id="se-meta-desc" rows="4"></textarea>
                </div>
                <div class="yt-form-group">
                    <label class="yt-label">Tags (separadas por virgula)</label>
                    <input class="yt-input" id="se-meta-tags" placeholder="tag1, tag2, tag3">
                </div>
            </div>
        </div>

        <!-- Segments list -->
        <h3 style="margin-bottom:12px;">Segmentos</h3>
        <div id="se-segments"></div>
    </div>
</div>

<script type="module">
    import 'js/pages/script-editor.js';
</script>
