<!-- publishing.html - Fila de publicacao com lista e calendario -->
<div class="yt-page-header">
    <h1 class="yt-page-title">Fila de Publicacao</h1>
    <div class="yt-page-actions">
        <select class="yt-select" id="pub-status-filter" style="width: 180px;">
            <option value="">Todos os Status</option>
            <option value="pending_review">Pendente</option>
            <option value="approved">Aprovado</option>
            <option value="published">Publicado</option>
            <option value="rejected">Rejeitado</option>
            <option value="failed">Falhou</option>
        </select>
    </div>
</div>

<!-- View Tabs -->
<div class="yt-tabs" style="margin-bottom: 16px;">
    <button class="yt-tab active" data-view="list">Lista</button>
    <button class="yt-tab" data-view="calendar">Calendario</button>
</div>

<div id="pub-loading" class="yt-empty-state">
    <div class="yt-spinner"></div>
</div>

<!-- List View -->
<div id="pub-list-view" style="display: none;">
    <div id="pub-list-empty" class="yt-empty-state" style="display: none;">
        <div class="yt-empty-state-icon">&#128228;</div>
        <div class="yt-empty-state-message">Nenhuma publicacao encontrada.</div>
    </div>
    <div class="yt-card" id="pub-table-card" style="display: none;">
        <div class="yt-card-body" style="padding: 0;">
            <table class="yt-table">
                <thead>
                    <tr>
                        <th style="width: 80px;">Preview</th>
                        <th>Titulo</th>
                        <th style="width: 120px;">Status</th>
                        <th style="width: 140px;">Agendado</th>
                        <th style="width: 160px;">Acoes</th>
                    </tr>
                </thead>
                <tbody id="pub-table-body"></tbody>
            </table>
        </div>
    </div>
</div>

<!-- Calendar View -->
<div id="pub-calendar-view" style="display: none;">
    <div class="yt-card">
        <div class="yt-card-header" style="display: flex; justify-content: space-between; align-items: center;">
            <button class="yt-btn yt-btn-ghost yt-btn-sm" id="pub-cal-prev">&#8592; Anterior</button>
            <span style="font-weight: 600;" id="pub-cal-title"></span>
            <button class="yt-btn yt-btn-ghost yt-btn-sm" id="pub-cal-next">Proximo &#8594;</button>
        </div>
        <div class="yt-card-body">
            <div id="pub-cal-grid" style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px;"></div>
        </div>
    </div>
</div>

<!-- Detail Modal -->
<div id="pub-detail-modal" class="yt-modal-overlay" style="display: none;">
    <div class="yt-modal" style="max-width: 640px;">
        <div class="yt-modal-header">
            <span id="pub-modal-title">Detalhes da Publicacao</span>
            <button class="yt-btn yt-btn-ghost yt-btn-sm" onclick="document.getElementById('pub-detail-modal').style.display='none'">
                &#10005;
            </button>
        </div>
        <div class="yt-modal-body" id="pub-modal-body"></div>
        <div class="yt-modal-footer" id="pub-modal-footer"></div>
    </div>
</div>

<script>
    window.ytRegisterPage('publishing', async (params) => {
        const { loadPublishing } = await import('./js/pages/publishing.js');
        loadPublishing(params);
    });
</script>
