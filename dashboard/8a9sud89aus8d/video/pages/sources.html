<!-- sources.html - Pool de Fontes (Knowledge Base) -->
<div class="yt-page-header">
    <h1 class="yt-page-title">Pool de Fontes</h1>
    <div class="yt-page-actions">
        <button class="yt-btn yt-btn-sm" id="btn-add-url">+ URL</button>
        <button class="yt-btn yt-btn-sm" id="btn-add-yt">+ YouTube</button>
        <button class="yt-btn yt-btn-sm" id="btn-add-text">+ Texto</button>
        <button class="yt-btn yt-btn-sm" id="btn-add-pdf">+ PDF</button>
    </div>
</div>

<div class="yt-content-area">
    <!-- Pool Stats -->
    <div class="yt-grid-3" style="margin-bottom: 16px;" id="pool-stats">
        <div class="yt-card">
            <div class="yt-card-body" style="text-align: center; padding: 12px;">
                <div style="font-size: 0.75rem; color: var(--text-tertiary); text-transform: uppercase;">Total de Fontes</div>
                <div style="font-size: 1.5rem; font-weight: 700;" id="pool-stat-total">--</div>
            </div>
        </div>
        <div class="yt-card">
            <div class="yt-card-body" style="text-align: center; padding: 12px;">
                <div style="font-size: 0.75rem; color: var(--text-tertiary); text-transform: uppercase;">Palavras no Pool</div>
                <div style="font-size: 1.5rem; font-weight: 700; color: var(--color-accent);" id="pool-stat-words">--</div>
            </div>
        </div>
        <div class="yt-card">
            <div class="yt-card-body" style="text-align: center; padding: 12px;">
                <div style="font-size: 0.75rem; color: var(--text-tertiary); text-transform: uppercase;">Historias Geradas</div>
                <div style="font-size: 1.5rem; font-weight: 700; color: var(--color-success);" id="pool-stat-stories">--</div>
            </div>
        </div>
    </div>

    <div id="sources-loading" class="yt-spinner"></div>
    <div id="sources-empty" style="display:none;"></div>
    <div id="sources-table-wrap" style="display:none;">
        <table class="yt-table" id="sources-table">
            <thead>
                <tr>
                    <th>Titulo</th>
                    <th>Tipo</th>
                    <th>Status</th>
                    <th style="text-align:right;">Palavras</th>
                    <th>Criado em</th>
                </tr>
            </thead>
            <tbody id="sources-tbody"></tbody>
        </table>
    </div>
</div>
