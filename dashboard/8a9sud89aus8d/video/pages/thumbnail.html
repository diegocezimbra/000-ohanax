<!-- thumbnail.html - Selecao e preview de thumbnails -->

<!-- Detail Header -->
<div class="yt-detail-header">
    <div class="yt-detail-header-left">
        <nav class="yt-detail-breadcrumb">
            <a id="thumb-bc-pipeline">Pipeline</a>
            <span class="yt-detail-breadcrumb-sep">/</span>
            <a id="thumb-bc-topic">Historia</a>
            <span class="yt-detail-breadcrumb-sep">/</span>
            <span class="yt-detail-breadcrumb-current">Thumbnails</span>
        </nav>
        <h1 class="yt-detail-title">Thumbnails</h1>
    </div>
    <div class="yt-detail-actions">
        <button class="yt-btn yt-btn-sm yt-btn-ghost" id="thumb-back">&#8592; Voltar</button>
        <button class="yt-btn yt-btn-primary" id="thumb-regen" disabled>Regenerar Thumbnails</button>
    </div>
</div>

<div id="thumb-loading" class="yt-empty-state">
    <div class="yt-spinner"></div>
</div>

<div id="thumb-empty" class="yt-empty-state" style="display:none;">
    <div class="yt-empty-state-icon">&#128247;</div>
    <div class="yt-empty-state-message">Nenhuma thumbnail gerada ainda.</div>
</div>

<div id="thumb-grid" class="yt-grid-3" style="display:none;"></div>

<!-- Modal de preview ampliado -->
<div id="thumb-preview-modal" class="yt-modal-overlay" style="display:none;">
    <div class="yt-modal" style="max-width:720px;">
        <div class="yt-modal-header">
            <span>Preview da Thumbnail</span>
            <button class="yt-btn yt-btn-ghost yt-btn-sm" onclick="document.getElementById('thumb-preview-modal').style.display='none'">&#10005;</button>
        </div>
        <div class="yt-modal-body" style="text-align:center;">
            <img id="thumb-modal-img" style="max-width:100%;border-radius:var(--radius-lg);" alt="Preview">
        </div>
    </div>
</div>

<script>
    window.ytRegisterPage('thumbnail', async (params) => {
        const { loadThumbnails } = await import('./js/pages/thumbnail.js');
        loadThumbnails(params);
    });
</script>
